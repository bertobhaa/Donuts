<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pro - Donuts POS</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-slate-200 p-6 space-y-4 no-print">
            <h1 class="text-2xl font-black italic text-rose-500 mb-8">Donuts.</h1>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="layout-grid"></i> Dashboard</a>
                <a href="kasir.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="shopping-cart"></i> Kasir</a>
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-xl bg-rose-50 text-rose-500 font-bold"><i data-lucide="file-text"></i> Laporan</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-end mb-8 no-print">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter text-slate-900">Detail Penjualan</h2>
                    <p class="text-slate-500 text-sm">Audit transaksi & performa margin</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="exportExcel()" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-emerald-600 transition-all shadow-lg text-sm"><i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel</button>
                    <button onclick="exportPDF()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-slate-800 transition-all shadow-lg text-sm"><i data-lucide="printer" class="w-4 h-4"></i> Cetak PDF Laporan</button>
                </div>
            </header>

            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 mb-8 flex flex-wrap gap-4 items-end no-print">
                <div class="flex-1 min-w-[200px] space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Rentang Tanggal</label>
                    <div class="flex gap-2">
                        <input type="date" id="filter-start" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm font-bold">
                        <input type="date" id="filter-end" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm font-bold">
                    </div>
                </div>
                <button onclick="fetchLaporan()" class="bg-rose-500 text-white px-8 py-3 rounded-xl font-black hover:bg-rose-600 transition-all">Filter Data</button>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse" id="table-laporan">
                    <thead>
                        <tr class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b">
                            <th class="p-5">Waktu</th>
                            <th class="p-5">Metode</th>
                            <th class="p-5">Nota</th>
                            <th class="p-5 text-right">Diskon</th>
                            <th class="p-5 text-right">Total Akhir</th>
                            <th class="p-5 text-right">Margin</th>
                            <th class="p-5 text-center no-print">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body" class="text-sm font-semibold"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="print-area" class="hidden font-mono p-4 text-[10px] w-[300px]"></div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let reportData = [];
        let summary = { jual: 0, hpp: 0, margin: 0, disc: 0, ppn: 0, cash: 0, transfer: 0, netto: 0 };

        async function fetchLaporan() {
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;
            const body = document.getElementById('laporan-body');
            body.innerHTML = '<tr><td colspan="7" class="p-10 text-center opacity-50 italic">Sinkronisasi data...</td></tr>';

            try {
                const { data: pData } = await _supabase.from('produk').select('id, resep(jumlah_dibutuhkan, bahan(harga_beli_per_gram))');
                const hppLookup = {};
                pData?.forEach(p => {
                    let m = 0; p.resep?.forEach(r => m += ((r.jumlah_dibutuhkan || 0) * (r.bahan?.harga_beli_per_gram || 0)));
                    hppLookup[p.id] = m;
                });

                const { data: bData } = await _supabase.from('bank_payment').select('id, nama_metode');
                const bankLookup = {}; bData?.forEach(b => bankLookup[b.id] = b.nama_metode);

                let q = _supabase.from('transaksi').select('*').order('created_at', { ascending: false });
                if (start) q = q.gte('created_at', start + 'T00:00:00');
                if (end) q = q.lte('created_at', end + 'T23:59:59');

                const { data: trx, error } = await q;
                if (error) throw error;

                summary = { jual: 0, hpp: 0, margin: 0, disc: 0, ppn: 0, cash: 0, transfer: 0, netto: 0 };

                reportData = trx.map(t => {
                    const items = Array.isArray(t.items) ? t.items : JSON.parse(t.items || "[]");
                    let tHpp = 0;
                    items.forEach(i => tHpp += (hppLookup[i.id] || 0) * (i.qty || 0));

                    const taxVal = t.pajak_nominal || 0;
                    const discVal = t.diskon_nominal || 0;
                    const totalJual = t.total_harga || 0;
                    const totalAkhir = t.total_akhir || 0;

                    summary.jual += totalJual;
                    summary.hpp += tHpp;
                    summary.ppn += taxVal;
                    summary.disc += discVal;
                    summary.netto += totalAkhir;
                    summary.margin += (totalJual - tHpp - discVal);

                    const mtd = bankLookup[t.bank_id] || 'Cash';
                    if(mtd.toLowerCase().includes('cash')) summary.cash += totalAkhir; 
                    else summary.transfer += totalAkhir;

                    return { ...t, items, calculatedHpp: tHpp, metode: mtd, ppn_fix: taxVal, t_akhir: totalAkhir, t_harga: totalJual, d_nom: discVal };
                });

                renderTable();
            } catch (e) { alert(e.message); }
        }

        function renderTable() {
            const body = document.getElementById('laporan-body');
            body.innerHTML = reportData.map((d, idx) => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                    <td class="p-5 text-slate-400 text-xs">${new Date(d.created_at).toLocaleString('id-ID')}</td>
                    <td class="p-5"><span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] uppercase font-black">${d.metode}</span></td>
                    <td class="p-5 font-bold italic text-rose-500">#${d.id}</td>
                    <td class="p-5 text-right text-slate-400">Rp ${(d.d_nom || 0).toLocaleString()}</td>
                    <td class="p-5 text-right font-black">Rp ${(d.t_akhir || 0).toLocaleString()}</td>
                    <td class="p-5 text-right text-emerald-600 font-black">Rp ${(d.t_harga - d.calculatedHpp - d.d_nom).toLocaleString()}</td>
                    <td class="p-5 text-center no-print">
                        <div class="flex justify-center gap-2">
                            <button onclick="reprint(${idx})" class="p-2 bg-slate-100 rounded-lg hover:bg-rose-50 hover:text-rose-500 transition-all"><i data-lucide="printer" class="w-4 h-4"></i></button>
                            <button onclick="voidTrx(${d.id})" class="p-2 bg-slate-100 rounded-lg hover:bg-red-50 hover:text-red-500 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function exportExcel() {
            if (reportData.length === 0) return alert("Filter data terlebih dahulu!");
            const dataSheet = reportData.map(d => ({
                "Waktu": new Date(d.created_at).toLocaleString('id-ID'),
                "Nota": `#${d.id}`,
                "Metode": d.metode,
                "Subtotal": d.t_harga,
                "Diskon": d.d_nom,
                "Pajak": d.ppn_fix,
                "Total Akhir": d.total_harga,
                "Margin": d.t_harga - d.calculatedHpp - d.d_nom
            }));
            const ws = XLSX.utils.json_to_sheet(dataSheet);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sales");
            XLSX.writeFile(wb, "Laporan_Donuts.xlsx");
        }

     function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // ... (kode header tetap sama)

    // TABEL RINGKASAN (Summary)
    doc.autoTable({
        startY: 35,
        body: [
            ["Total Penjualan Kotor", "Rp " + (summary.jual || 0).toLocaleString()],
            ["Total Diskon", "- Rp " + (summary.disc || 0).toLocaleString()],
            ["Total Pajak (PPN)", "Rp " + (summary.ppn || 0).toLocaleString()],
            ["Total HPP", "Rp " + (summary.hpp || 0).toLocaleString()],
            // MEMPERBAIKI GRAND TOTAL NETTO
            ["GRAND TOTAL NETTO", "Rp " + (summary.jual || 0).toLocaleString()], 
            ["TOTAL LABA BERSIH", "Rp " + (summary.margin || 0).toLocaleString()],
        ],
        theme: 'plain', 
        styles: { fontStyle: 'bold' }
    });

    // TABEL DETAIL (Transactions)
    doc.autoTable({
        startY: doc.lastAutoTable.finalY + 10,
        head: [["Tgl", "Nota", "Metode", "Diskon", "Total Akhir", "Margin"]],
        body: reportData.map(d => [
            d.created_at.split('T')[0], 
            `#${d.id}`, 
            d.metode, 
            (d.d_nom || 0).toLocaleString(), 
            // MEMPERBAIKI TOTAL AKHIR DI TABEL: Gunakan properti yang sesuai (t_akhir)
            (d.total_harga || 0).toLocaleString(), 
            (d.t_harga - d.calculatedHpp - d.d_nom).toLocaleString()
        ]),
        headStyles: { fillColor: [225, 29, 72] }
    });

    doc.save(`Laporan_Detail_Donuts.pdf`);
}
        async function voidTrx(id) {
            if(!confirm("Hapus transaksi ini?")) return;
            try {
                const { error } = await _supabase.from('transaksi').delete().eq('id', id);
                if(error) throw error;
                fetchLaporan();
            } catch (e) { alert(e.message); }
        }

        function reprint(idx) {
            const d = reportData[idx];
            const area = document.getElementById('print-area');
            area.innerHTML = `<div style="text-align:center"><b>DONUTS POS</b><br>#${d.id}</div><hr>...`;
            window.print();
        }

        const now = new Date();
        document.getElementById('filter-start').value = now.toISOString().split('T')[0];
        document.getElementById('filter-end').value = now.toISOString().split('T')[0];
        window.onload = () => { fetchLaporan(); lucide.createIcons(); };
    </script>
</body>
</html>
