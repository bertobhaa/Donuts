    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-pop { animation: slideIn 0.3s ease-out; }
        
        @keyframes ring { 0% { transform: rotate(0); } 10% { transform: rotate(30deg); } 20% { transform: rotate(-28deg); } 30% { transform: rotate(34deg); } 40% { transform: rotate(-32deg); } 50% { transform: rotate(30deg); } 60% { transform: rotate(-28deg); } 70% { transform: rotate(34deg); } 80% { transform: rotate(-32deg); } 90% { transform: rotate(28deg); } 100% { transform: rotate(0); } }
        .ring-active { animation: ring 1.5s ease-in-out infinite; }

        @media print { 
            .no-print { display: none !important; } 
            #modal-struk { position: absolute; background: white; inset: 0; display: block; padding: 0; width: 100%; height: 100%; z-index: 999; }
            #print-area { box-shadow: none; border: none; width: 100% !important; max-width: 100% !important; padding: 0; }
        }
    </style>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let discRate = 0;
        let ppnRate = 0;
        let currentOnlineId = null;

        async function init() {
            try {
                // 1. Load Settings
                const { data: sets } = await _supabase.from('settings').select('*');
                if(sets) {
                    const d = sets.find(s => s.key === 'diskon_global'); if(d) discRate = parseFloat(d.value)/100;
                    const p = sets.find(s => s.key === 'ppn'); if(p) ppnRate = parseFloat(p.value)/100;
                }
                
                // 2. Load Produk
                const { data: prod, error: pErr } = await _supabase.from('produk').select('*').order('nama');
                if(pErr) throw pErr;
                renderProduk(prod);
                
                // 3. Load Bank
                const { data: bnk } = await _supabase.from('bank_payment').select('*').eq('aktif', true);
                if(bnk) document.getElementById('select-bank').innerHTML = bnk.map(b => `<option value="${b.id}">${b.nama_metode}</option>`).join('');

                setupRealtime();
                fetchPendingOrders();
                lucide.createIcons();
            } catch (err) {
                console.error("Gagal inisialisasi:", err.message);
                alert("Koneksi Supabase Bermasalah. Cek Konfigurasi.");
            }
        }

        function renderProduk(data) {
            document.getElementById('produk-list').innerHTML = data.map(p => `
                <div onclick="addToCart(${p.id}, '${p.nama}', ${p.harga})" class="bg-white p-4 rounded-[2rem] border border-slate-100 hover:border-rose-300 hover:shadow-xl transition-all cursor-pointer group">
                    <div class="aspect-square bg-slate-50 rounded-2xl mb-4 overflow-hidden">
                        <img src="${p.image_url || 'https://via.placeholder.com/200'}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-500">
                    </div>
                    <h4 class="font-black text-xs uppercase mb-1 truncate">${p.nama}</h4>
                    <p class="text-rose-500 font-black text-xs">Rp ${p.harga.toLocaleString('id-ID')}</p>
                </div>
            `).join('');
        }

        function setupRealtime() {
            _supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesanan_pelanggan' }, payload => {
                showToast();
                fetchPendingOrders();
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'pesanan_pelanggan' }, () => {
                fetchPendingOrders();
            })
            .subscribe();
        }

        async function fetchPendingOrders() {
            const { data } = await _supabase.from('pesanan_pelanggan').select('*').eq('status', 'siap').order('created_at', { ascending: false });
            const badge = document.getElementById('badge-count');
            const bell = document.getElementById('icon-bell');
            
            if (data && data.length > 0) {
                badge.innerText = data.length;
                badge.classList.remove('hidden');
                bell.classList.add('ring-active', 'text-rose-500');
                
                document.getElementById('queue-list').innerHTML = data.map(o => `
                    <div class="bg-white p-5 rounded-3xl border border-rose-100 shadow-sm hover:shadow-md transition-all">
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-rose-500 text-white text-[9px] font-black px-3 py-1 rounded-full uppercase">Meja ${o.nomor_meja}</span>
                            <span class="text-[9px] font-bold text-slate-400">${new Date(o.created_at).toLocaleTimeString('id-ID')}</span>
                        </div>
                        <p class="text-xs font-black mb-1">${o.nama_pelanggan}</p>
                        <div class="bg-slate-50 p-3 rounded-xl text-[10px] space-y-1 mb-4 max-h-32 overflow-y-auto">
                            ${o.items.map(i => `<div class="flex justify-between"><span>${i.nama}</span><span>x${i.qty}</span></div>`).join('')}
                        </div>
                        <button onclick="claimOrder(${o.id})" class="w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black hover:bg-rose-500 transition-all">PROSES PEMBAYARAN</button>
                    </div>
                `).join('');
            } else {
                badge.classList.add('hidden');
                bell.classList.remove('ring-active', 'text-rose-500');
                document.getElementById('queue-list').innerHTML = `<div class="text-center py-20 opacity-20 italic">Tidak ada antrean</div>`;
            }
        }

        function showToast() {
            const toast = document.getElementById('toast-notif');
            const audio = document.getElementById('beep-sound');
            toast.classList.remove('hidden');
            if(audio) audio.play().catch(e => console.log("Audio play blocked"));
        }

        function hideToast() { document.getElementById('toast-notif').classList.add('hidden'); }
        function toggleQueue() { document.getElementById('panel-queue').classList.toggle('translate-x-full'); hideToast(); }

        async function claimOrder(id) {
            const { data } = await _supabase.from('pesanan_pelanggan').select('*').eq('id', id).single();
            if(data) {
                cart = data.items;
                currentOnlineId = id;
                renderCart();
                toggleQueue();
            }
        }

     async function addToCart(id, nama, harga) {
    // Ambil data stok terbaru dari Supabase
    const { data: p } = await _supabase.from('produk').select('stok').eq('id', id).single();
    
    const itemInCart = cart.find(i => i.id === id);
    const currentQty = itemInCart ? itemInCart.qty : 0;

    if (p.stok <= currentQty) {
        alert("Stok tidak mencukupi!");
        return;
    }

    if(itemInCart) {
        itemInCart.qty++;
    } else {
        cart.push({id, nama, harga, qty: 1});
    }
    renderCart();
}

        function renderCart() {
            const list = document.getElementById('cart-list');
            if(cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 opacity-20 italic">Keranjang kosong</div>`;
                updateDisplay(0,0,0,0);
                document.getElementById('btn-bayar').disabled = true;
                return;
            }
            
            document.getElementById('btn-bayar').disabled = false;
            list.innerHTML = cart.map((item, idx) => `
                <div class="flex justify-between items-center gap-4 bg-slate-50 p-4 rounded-2xl animate-pop">
                    <div class="flex-1">
                        <p class="text-xs font-black uppercase tracking-tighter leading-tight">${item.nama}</p>
                        <p class="text-[10px] text-slate-400 font-bold">@ ${item.harga.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="updateQty(${idx}, -1)" class="w-7 h-7 bg-white rounded-lg shadow-sm text-rose-500 flex items-center justify-center">-</button>
                        <span class="text-xs font-black min-w-[20px] text-center">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-7 h-7 bg-white rounded-lg shadow-sm text-blue-500 flex items-center justify-center">+</button>
                    </div>
                </div>
            `).join('');

            const sub = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const disc = sub * discRate;
            const ppn = (sub - disc) * ppnRate;
            const total = sub - disc + ppn;
            updateDisplay(sub, disc, ppn, total);
        }

        function updateDisplay(sub, disc, ppn, total) {
            document.getElementById('subtotal').innerText = `Rp ${sub.toLocaleString('id-ID')}`;
            document.getElementById('ppn-label').innerText = `Rp ${ppn.toLocaleString('id-ID')}`;
            const rd = document.getElementById('row-diskon');
            if(disc > 0) { rd.classList.remove('hidden'); document.getElementById('diskon-label').innerText = `- Rp ${disc.toLocaleString('id-ID')}`; }
            else { rd.classList.add('hidden'); }
            document.getElementById('total-tagihan').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function updateQty(i, v) { cart[i].qty += v; if(cart[i].qty < 1) cart.splice(i,1); renderCart(); }
        function clearCart() { if(confirm("Hapus keranjang?")) { cart = []; currentOnlineId = null; renderCart(); } }

      async function prosesCheckout() {
    const btn = document.getElementById('btn-bayar');
    btn.disabled = true;
    btn.innerText = "MEMPROSES...";

    const sub = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
    const disc = sub * discRate;
    const ppn = (sub - disc) * ppnRate;
    const total = sub - disc + ppn;
    const bankId = document.getElementById('select-bank').value;
    const bankText = document.getElementById('select-bank').options[document.getElementById('select-bank').selectedIndex].text;

    try {
        // --- LOGIKA PENGURANGAN STOK ---
        for (const item of cart) {
            // Ambil stok saat ini terlebih dahulu
            const { data: pData } = await _supabase
                .from('produk')
                .select('stok')
                .eq('id', item.id)
                .single();

            if (pData) {
                const stokBaru = pData.stok - item.qty;
                
                // Update stok ke database
                const { error: upErr } = await _supabase
                    .from('produk')
                    .update({ stok: stokBaru })
                    .eq('id', item.id);
                
                if (upErr) throw new Error(`Gagal update stok untuk ${item.nama}`);
            }
        }
        // --------------------------------

        // 1. Simpan Transaksi
        const { data: trx, error: tErr } = await _supabase.from('transaksi').insert([{
            total_harga: total, 
            pajak_nominal: ppn, 
            diskon_nominal: disc,
            total_qty: cart.reduce((a, b) => a + b.qty, 0), 
            bank_id: bankId, 
            items: cart
        }]).select().single();

        if(tErr) throw tErr;

        // 2. Jika ini order online, update statusnya
        if(currentOnlineId) {
            await _supabase.from('pesanan_pelanggan').update({ status: 'selesai' }).eq('id', currentOnlineId);
        }

        showReceipt(trx, sub, ppn, disc, total, bankText);
        
        // Opsional: Refresh list produk agar tampilan stok di UI (jika ada) terupdate
        const { data: freshProd } = await _supabase.from('produk').select('*').order('nama');
        renderProduk(freshProd);

    } catch (e) { 
        alert("Gagal memproses transaksi: " + e.message);
        console.error(e);
        btn.disabled = false;
        btn.innerText = "BAYAR SEKARANG";
    }
}
        function showReceipt(trx, sub, ppn, disc, total, bank) {
            const area = document.getElementById('print-area');
            const waktu = new Date().toLocaleString('id-ID');
            area.innerHTML = `
                <div class="text-center mb-6 border-b-2 border-slate-900 pb-4">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Donuts.inc</h2>
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Terminal Kasir #01</p>
                    <p class="text-[8px] font-mono mt-1">${waktu} | ID: ${trx.id}</p>
                </div>
                <div class="space-y-2 mb-4 border-b border-dashed pb-3 text-[11px] font-bold">
                    ${trx.items.map(i => `
                        <div class="flex justify-between items-start">
                            <span class="max-w-[180px]">${i.qty}x ${i.nama}</span>
                            <span>${(i.qty * i.harga).toLocaleString('id-ID')}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="space-y-1 text-[11px]">
                    <div class="flex justify-between"><span>Subtotal</span><span>${sub.toLocaleString('id-ID')}</span></div>
                    ${disc > 0 ? `<div class="flex justify-between text-rose-500 font-bold"><span>Diskon</span><span>-${disc.toLocaleString('id-ID')}</span></div>` : ''}
                    <div class="flex justify-between"><span>PPN</span><span>${ppn.toLocaleString('id-ID')}</span></div>
                    <div class="flex justify-between font-black border-t-2 border-slate-900 pt-2 text-lg italic">
                        <span>TOTAL</span><span>Rp ${total.toLocaleString('id-ID')}</span>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <div class="text-[9px] font-black border-2 border-slate-900 py-2 rounded-xl mb-4">LUNAS - ${bank.toUpperCase()}</div>
                    <p class="text-[9px] italic text-slate-400">Terima kasih atas kunjungannya!</p>
                </div>
            `;
            document.getElementById('btn-wa').onclick = () => sendWA(trx, total, bank);
            document.getElementById('modal-struk').classList.remove('hidden');
            lucide.createIcons();
        }

        function sendWA(trx, total, bank) {
            let itemsText = trx.items.map(i => `${i.qty}x ${i.nama}`).join(', ');
            let msg = `*Donuts.inc - Nota Digital*%0A---------------------------%0AItems: ${itemsText}%0A*Total: Rp ${total.toLocaleString('id-ID')}*%0AStatus: *LUNAS (${bank})*%0A%0ATerima Kasih!`;
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }

        function filterMenu() {
            const key = document.getElementById('cari-menu').value.toLowerCase();
            const cards = document.querySelectorAll('#produk-list > div');
            cards.forEach(card => {
                const name = card.querySelector('h4').innerText.toLowerCase();
                card.style.display = name.includes(key) ? 'block' : 'none';
            });
        }

        // Clock
        setInterval(() => { 
            const now = new Date();
            document.getElementById('real-time-clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });

async function handleLogout() {
    const yakin = confirm("Apakah Anda yakin ingin keluar dari sistem kasir?");
    if (!yakin) return;

    try {
        const { error } = await _supabase.auth.signOut();
        if (error) throw error;
        
        // Redirect ke halaman login
        window.location.href = "login.html";
    } catch (err) {
        alert("Gagal keluar: " + err.message);
    }
}

// Tambahkan pengecekan user saat init() untuk menampilkan email/nama
async function checkUser() {
    const { data: { user } } = await _supabase.auth.getUser();
    if (user) {
        document.getElementById('display-user').innerText = user.email.split('@')[0].toUpperCase();
    } else {
        window.location.href = "login.html"; // Tendang balik jika tidak ada session
    }
}
