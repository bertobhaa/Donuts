<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Laporan</div>
            <a href="laporan.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span class="text-sm">Riwayat Jualan</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-slate-100 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-10">
            <h2 class="text-2xl font-bold">Laporan Penjualan</h2>
            <p class="text-sm text-slate-500">Analisa pendapatan dan riwayat transaksi toko.</p>
        </header>

        <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-gradient-to-br from-rose-500 to-pink-600 p-6 rounded-[2rem] text-white shadow-xl shadow-rose-100">
                    <p class="text-rose-100 text-xs font-bold uppercase tracking-wider mb-1">Total Omzet</p>
                    <h3 id="total-omzet" class="text-4xl font-bold">Rp 0</h3>
                    <div class="mt-4 flex items-center gap-2 text-xs bg-white/20 w-fit px-3 py-1 rounded-full">
                        <i data-lucide="trending-up" class="w-3 h-3"></i> Performa Stabil
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col justify-center">
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Total Donat Terjual</p>
                    <h3 id="total-item" class="text-4xl font-bold text-slate-800">0 <span class="text-lg font-normal text-slate-400">Pcs</span></h3>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                    <h4 class="font-bold">Riwayat Transaksi</h4>
                    <button onclick="window.print()" class="text-sm text-rose-500 font-bold flex items-center gap-2">
                        <i data-lucide="download" class="w-4 h-4"></i> Cetak Laporan
                    </button>
                </div>
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-6">ID Transaksi</th>
                            <th class="p-6 text-center">Waktu</th>
                            <th class="p-6 text-center">Item</th>
                            <th class="p-6 text-center">Total Bayar</th>
                            <th class="p-6 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-table-body" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadLaporan() {
            // Mengambil data dari tabel transaksi (Pastikan tabel ini sudah ada di Supabase)
            const { data: transaksi, error } = await _supabase
                .from('transaksi')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.log("Tip: Buat tabel 'transaksi' di Supabase untuk melihat data di sini.");
                return;
            }

            const tbody = document.getElementById('laporan-table-body');
            tbody.innerHTML = '';
            
            let omzet = 0;
            let items = 0;

            transaksi.forEach(t => {
                omzet += t.total_harga;
                items += t.total_qty;
                
                const date = new Date(t.created_at).toLocaleString('id-ID');

                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition">
                        <td class="p-6 font-mono text-xs text-slate-400">#TRX-${t.id}</td>
                        <td class="p-6 text-center">${date}</td>
                        <td class="p-6 text-center font-bold">${t.total_qty} Donut</td>
                        <td class="p-6 text-center text-rose-600 font-bold">Rp ${t.total_harga.toLocaleString()}</td>
                        <td class="p-6 text-center">
                            <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">Selesai</span>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('total-omzet').innerText = `Rp ${omzet.toLocaleString()}`;
            document.getElementById('total-item').innerText = items;
            lucide.createIcons();
        }

        loadLaporan();
        lucide.createIcons();
    </script>
</body>
</html>
