<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Donuts - Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } #modal-struk { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <main class="flex-1 flex flex-col md:flex-row h-full no-print">
        <div class="flex-1 flex flex-col h-full border-r border-slate-200">
            <header class="bg-white p-6 border-b flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="p-2 hover:bg-rose-50 rounded-xl text-slate-400 hover:text-rose-500 transition-all">
                        <i data-lucide="arrow-left"></i>
                    </a>
                    <h2 class="text-xl font-extrabold tracking-tight">Donuts Menu</h2>
                </div>
                <div id="real-time-clock" class="text-sm font-bold bg-slate-100 px-4 py-2 rounded-full text-slate-500 uppercase tracking-widest">00:00:00</div>
            </header>

            <div id="produk-list" class="flex-1 overflow-y-auto p-6 grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 content-start hide-scrollbar">
                </div>
        </div>

        <div class="w-full md:w-[400px] bg-white flex flex-col h-full shadow-2xl z-10">
            <div class="p-6 border-b bg-slate-50/50">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="shopping-bag" class="text-rose-500"></i> Order Summary
                </h3>
            </div>

            <div id="cart-list" class="flex-1 overflow-y-auto p-6 space-y-4 hide-scrollbar">
                <div class="text-center py-20 opacity-30 italic">Belum ada pesanan</div>
            </div>

            <div class="p-8 bg-white border-t space-y-4 shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Metode Pembayaran</label>
                    <select id="select-bank" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none text-sm font-bold focus:border-rose-500 transition-all">
                        </select>
                </div>

                <div class="space-y-2 pt-2 border-t border-dashed">
                    <div class="flex justify-between text-sm text-slate-500"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                    <div class="flex justify-between text-sm text-slate-500"><span>PPN (11%)</span><span id="pajak">Rp 0</span></div>
                    <div class="flex justify-between items-center pt-2">
                        <span class="font-bold">Total Tagihan</span>
                        <span class="text-3xl font-black text-rose-600" id="total-tagihan">Rp 0</span>
                    </div>
                </div>

                <button onclick="prosesCheckout()" id="btn-bayar" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-bold hover:bg-rose-600 active:scale-95 transition-all shadow-xl shadow-rose-100 disabled:bg-slate-200" disabled>
                    Konfirmasi & Bayar
                </button>
            </div>
        </div>
    </main>

    <div id="modal-struk" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[100] hidden flex flex-col items-center justify-center p-4">
        <div class="bg-white w-full max-w-[320px] p-8 rounded-lg shadow-2xl font-mono text-xs text-slate-800" id="print-area">
            </div>
        <div class="flex gap-3 mt-6 no-print">
            <button onclick="window.print()" class="bg-white text-slate-900 px-6 py-3 rounded-2xl font-bold shadow-lg">Print Struk</button>
            <button onclick="location.reload()" class="bg-rose-500 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-rose-500/30">Transaksi Baru</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let ppnRate = 0.11;

        async function init() {
            // Load Produk
            const { data: produk } = await _supabase.from('produk').select('*').order('nama');
            const pContainer = document.getElementById('produk-list');
            pContainer.innerHTML = produk.map(p => `
                <div onclick="addToCart(${p.id}, '${p.nama}', ${p.harga})" class="bg-white p-4 rounded-[2.5rem] border border-slate-100 hover:border-rose-300 hover:shadow-2xl hover:shadow-rose-100 transition-all cursor-pointer group text-center">
                    <div class="w-full aspect-square bg-slate-50 rounded-[2rem] mb-4 flex items-center justify-center text-4xl group-hover:scale-105 transition-all overflow-hidden">
                        ${p.image_url ? `<img src="${p.image_url}" class="w-full h-full object-cover">` : 'üç©'}
                    </div>
                    <h4 class="font-extrabold text-sm truncate">${p.nama}</h4>
                    <p class="text-rose-500 font-bold text-xs mt-1">Rp ${p.harga.toLocaleString('id-ID')}</p>
                </div>
            `).join('');

            // Load Bank Payment
            const { data: banks } = await _supabase.from('bank_payment').select('*').eq('aktif', true);
            const bSelect = document.getElementById('select-bank');
            bSelect.innerHTML = banks.map(b => `<option value="${b.id}">${b.nama_metode}</option>`).join('');

            lucide.createIcons();
        }

        function addToCart(id, nama, harga) {
            const exist = cart.find(i => i.id === id);
            if(exist) exist.qty++; else cart.push({id, nama, harga, qty: 1});
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-list');
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-30 italic">Belum ada pesanan</div>`;
                document.getElementById('btn-bayar').disabled = true;
                return;
            }

            document.getElementById('btn-bayar').disabled = false;
            container.innerHTML = cart.map((item, idx) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl animate-in slide-in-from-right">
                    <div>
                        <p class="font-bold text-sm">${item.nama}</p>
                        <p class="text-xs text-rose-500 font-bold">@ Rp ${item.harga.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="updateQty(${idx}, -1)" class="w-8 h-8 bg-white border rounded-lg">-</button>
                        <span class="font-black text-xs">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-8 h-8 bg-white border rounded-lg">+</button>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const pajak = subtotal * ppnRate;
            const total = subtotal + pajak;

            document.getElementById('subtotal').innerText = `Rp ${subtotal.toLocaleString()}`;
            document.getElementById('pajak').innerText = `Rp ${pajak.toLocaleString()}`;
            document.getElementById('total-tagihan').innerText = `Rp ${total.toLocaleString()}`;
        }

        function updateQty(idx, val) {
            cart[idx].qty += val;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            renderCart();
        }

        async function prosesCheckout() {
            const btn = document.getElementById('btn-bayar');
            const subtotal = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const pajak = subtotal * ppnRate;
            const total = subtotal + pajak;
            const bankId = document.getElementById('select-bank').value;

            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                // 1. Simpan Transaksi
                const { data: trx, error } = await _supabase.from('transaksi').insert([{
                    total_harga: total,
                    total_qty: cart.reduce((a, b) => a + b.qty, 0),
                    pajak_nominal: pajak,
                    bank_id: bankId,
                    detail_item: cart.map(i => `${i.qty}x ${i.nama}`).join(', ')
                }]).select().single();

                if(error) throw error;

                // 2. Potong Stok Resep (Logic backend-lite)
                for (const item of cart) {
                    const { data: resep } = await _supabase.from('resep').select('bahan_id, jumlah_dibutuhkan').eq('produk_id', item.id);
                    if(resep) {
                        for (const r of resep) {
                            const { data: b } = await _supabase.from('bahan').select('stok_gram').eq('id', r.bahan_id).single();
                            await _supabase.from('bahan').update({ stok_gram: b.stok_gram - (r.jumlah_dibutuhkan * item.qty) }).eq('id', r.bahan_id);
                        }
                    }
                }

                // 3. Tampilkan Struk
                showReceipt(trx, subtotal, pajak, total);

            } catch (e) { alert(e.message); }
        }

        function showReceipt(trx, sub, tax, total) {
            const area = document.getElementById('print-area');
            const bankNama = document.getElementById('select-bank').options[document.getElementById('select-bank').selectedIndex].text;
            
            area.innerHTML = `
                <div class="text-center mb-6 border-b-2 border-dashed pb-4">
                    <h2 class="text-lg font-black tracking-tighter uppercase">Donuts.</h2>
                    <p class="text-[8px] opacity-60">Jl. Ringroad No. 10, Jakarta Pusat</p>
                    <p class="text-[8px]">${new Date().toLocaleString('id-ID')}</p>
                </div>
                <div class="space-y-2 mb-4">
                    ${cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.nama}</span><span>${(i.qty * i.harga).toLocaleString()}</span></div>`).join('')}
                </div>
                <div class="border-t border-dashed pt-4 space-y-1">
                    <div class="flex justify-between"><span>Subtotal</span><span>${sub.toLocaleString()}</span></div>
                    <div class="flex justify-between"><span>PPN (11%)</span><span>${tax.toLocaleString()}</span></div>
                    <div class="flex justify-between font-bold text-sm"><span>Total</span><span>Rp ${total.toLocaleString()}</span></div>
                </div>
                <div class="mt-4 pt-4 border-t border-dashed text-center">
                    <p class="uppercase font-bold">${bankNama}</p>
                    <p class="mt-4">Terima Kasih!</p>
                    <p class="text-[8px] mt-1 opacity-40">TRX ID: #${trx.id}</p>
                </div>
            `;
            document.getElementById('modal-struk').classList.remove('hidden');
        }

        setInterval(() => {
            document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        init();
    </script>
</body>
</html>
