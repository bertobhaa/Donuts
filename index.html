<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        #master-data-sub { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 flex overflow-hidden h-screen text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <h1 class="text-2xl font-black italic text-rose-500 tracking-tighter">Donuts.</h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm font-semibold">Dashboard</span>
            </a>

            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Operasional</div>
            
            <a href="kasir.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all font-medium">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                <span class="text-sm">Terminal Kasir</span>
            </a>
            
            <a href="laporan.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all font-medium">
                <i data-lucide="file-bar-chart-2" class="w-5 h-5"></i>
                <span class="text-sm">Laporan Detail</span>
            </a>
            
            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Data Master</div>
            
            <div>
                <button onclick="toggleMasterData()" class="w-full flex items-center justify-between px-3 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                    <div class="flex items-center gap-3">
                        <i data-lucide="database" class="w-5 h-5"></i>
                        <span class="text-sm font-semibold">Manajemen</span>
                    </div>
                    <i data-lucide="chevron-down" id="chevron-icon" class="w-4 h-4 transition-transform"></i>
                </button>
                <div id="master-data-sub" class="mt-1 ml-4 border-l-2 pl-2 space-y-1 overflow-hidden max-h-40 opacity-100">
                    <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600"><span>Data Produk</span></a>
                    <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600"><span>Bahan Baku</span></a>
                    <a href="resep.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600"><span>Resep Menu</span></a>
                </div>
            </div>
            
            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Sistem</div>
            <a href="pengaturan.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all font-medium">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="text-sm">Pengaturan</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Ringkasan Bisnis</h2>
                <p class="text-sm text-slate-500 font-medium" id="tanggal-hari-ini"></p>
            </div>
            <div id="jam-digital" class="bg-slate-900 px-6 py-2 rounded-2xl text-rose-500 font-mono font-bold shadow-lg shadow-rose-100/10">00:00:00</div>
        </header>

        <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Omzet Hari Ini</p>
                    <h3 class="text-2xl font-black text-slate-800" id="total-jual">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                    <p class="text-[10px] font-black text-rose-400 uppercase tracking-widest mb-1">Total HPP</p>
                    <h3 class="text-2xl font-black text-rose-500" id="total-hpp">Rp 0</h3>
                </div>
                <div class="bg-slate-900 p-6 rounded-[2.5rem] shadow-xl shadow-slate-200">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 text-rose-300">Laba Bersih</p>
                    <h3 class="text-2xl font-black text-white" id="total-laba">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Produk Terjual</p>
                    <h3 class="text-2xl font-black text-slate-800" id="qty-keluar">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="text-lg font-extrabold flex items-center gap-2"><i data-lucide="award" class="text-yellow-500"></i> Donut Terlaris</h3>
                        <a href="laporan.html" class="text-xs font-bold text-rose-500 hover:underline">Lihat Detail</a>
                    </div>
                    <div id="produk-list-analysis" class="bg-white rounded-[2.5rem] border p-6 space-y-3 shadow-sm min-h-[300px]">
                        <div class="animate-pulse space-y-3">
                            <div class="h-12 bg-slate-100 rounded-2xl"></div>
                            <div class="h-12 bg-slate-100 rounded-2xl"></div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="text-lg font-extrabold flex items-center gap-2"><i data-lucide="package" class="text-slate-800"></i> Peringatan Stok</h3>
                        <a href="bahan.html" class="text-xs font-bold text-rose-500 hover:underline">Kelola Stok</a>
                    </div>
                    <div id="bahan-kritis-list" class="bg-white rounded-[2.5rem] border p-6 space-y-3 shadow-sm min-h-[300px]">
                         <div class="animate-pulse space-y-3">
                            <div class="h-12 bg-slate-100 rounded-2xl"></div>
                            <div class="h-12 bg-slate-100 rounded-2xl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadDashboard() {
            try {
                const startOfDay = new Date();
                startOfDay.setHours(0,0,0,0);

                // 1. Ambil Produk & Detail Resep untuk kalkulasi HPP
                const { data: produkData } = await _supabase.from('produk').select(`
                    id, 
                    nama, 
                    resep(
                        jumlah_dibutuhkan, 
                        bahan(harga_beli_per_gram)
                    )
                `);

                const hppLookup = {};
                produkData?.forEach(p => {
                    let modalSatuan = 0;
                    p.resep?.forEach(r => {
                        modalSatuan += (r.jumlah_dibutuhkan * (r.bahan?.harga_beli_per_gram || 0));
                    });
                    hppLookup[p.id] = modalSatuan;
                });

                // 2. Ambil Transaksi Hari Ini
                const { data: trx, error: trxError } = await _supabase.from('transaksi')
                    .select('*')
                    .gte('created_at', startOfDay.toISOString());

                if (trxError) throw trxError;

                let omzet = 0, hppTotal = 0, qtyTotal = 0, ringkasan = {};

                trx?.forEach(t => {
                    omzet += (t.total_harga || 0);
                    // Pastikan parsing kolom items aman (karena tipenya jsonb)
                    const items = Array.isArray(t.items) ? t.items : JSON.parse(t.items || "[]");
                    
                    items.forEach(item => {
                        qtyTotal += item.qty;
                        hppTotal += (hppLookup[item.id] || 0) * item.qty;
                        
                        if(!ringkasan[item.id]) {
                            ringkasan[item.id] = { nama: item.nama, qty: 0 };
                        }
                        ringkasan[item.id].qty += item.qty;
                    });
                });

                // Update UI Statistik
                document.getElementById('total-jual').innerText = formatIDR(omzet);
                document.getElementById('total-hpp').innerText = formatIDR(hppTotal);
                document.getElementById('total-laba').innerText = formatIDR(omzet - hppTotal);
                document.getElementById('qty-keluar').innerText = qtyTotal.toLocaleString() + " Pcs";

                // Render List Produk Terlaris
                const prodCont = document.getElementById('produk-list-analysis');
                const sortedProducts = Object.values(ringkasan).sort((a,b) => b.qty - a.qty);
                
                prodCont.innerHTML = sortedProducts.length ? '' : 
                    `<div class="flex flex-col items-center justify-center h-48 opacity-30 italic">
                        <i data-lucide="info" class="w-8 h-8 mb-2"></i>
                        <p>Belum ada data jualan hari ini</p>
                    </div>`;

                sortedProducts.forEach(i => {
                    prodCont.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-rose-50 transition-colors">
                            <span class="font-bold text-slate-700">${i.nama}</span>
                            <span class="bg-rose-500 text-white px-4 py-1 rounded-full text-xs font-black shadow-md shadow-rose-200">${i.qty} Pcs</span>
                        </div>`;
                });

                // 3. Cek Stok Bahan Baku Kritis (< 500 gram)
                const { data: bahan } = await _supabase.from('bahan').select('*').lt('stok_gram', 500);
                const bahanCont = document.getElementById('bahan-kritis-list');
                
                bahanCont.innerHTML = bahan?.length ? '' : 
                    `<div class="flex flex-col items-center justify-center h-48 opacity-30 italic">
                        <i data-lucide="check-circle-2" class="w-8 h-8 mb-2 text-emerald-500"></i>
                        <p>Semua stok bahan baku aman</p>
                    </div>`;

                bahan?.forEach(b => {
                    bahanCont.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-orange-50 rounded-2xl border border-orange-100">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
                                <span class="font-bold text-orange-900">${b.nama_bahan}</span>
                            </div>
                            <span class="font-black text-orange-600">${b.stok_gram} <small>gram</small></span>
                        </div>`;
                });

                lucide.createIcons();
            } catch (e) { 
                console.error("Dashboard Error:", e);
                alert("Gagal memuat dashboard. Periksa koneksi atau skema database.");
            }
        }

        function formatIDR(v) { 
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(v); 
        }

        function toggleMasterData() {
            const sub = document.getElementById('master-data-sub');
            const icon = document.getElementById('chevron-icon');
            const isHidden = sub.classList.contains('max-h-0');
            sub.classList.toggle('max-h-0', !isHidden);
            sub.classList.toggle('opacity-0', !isHidden);
            sub.classList.toggle('max-h-40', isHidden);
            sub.classList.toggle('opacity-100', isHidden);
            icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        // Timer & Init
        setInterval(() => { 
            document.getElementById('jam-digital').innerText = new Date().toLocaleTimeString('id-ID'); 
        }, 1000);

        document.getElementById('tanggal-hari-ini').innerText = new Date().toLocaleDateString('id-ID', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        window.onload = loadDashboard;
    </script>
</body>
</html>
