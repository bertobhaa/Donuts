<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts POS - Terminal Kasir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-pop { animation: slideIn 0.3s ease-out; }
        
        @keyframes ring { 0% { transform: rotate(0); } 10% { transform: rotate(30deg); } 20% { transform: rotate(-28deg); } 30% { transform: rotate(34deg); } 40% { transform: rotate(-32deg); } 50% { transform: rotate(30deg); } 60% { transform: rotate(-28deg); } 70% { transform: rotate(34deg); } 80% { transform: rotate(-32deg); } 90% { transform: rotate(28deg); } 100% { transform: rotate(0); } }
        .ring-active { animation: ring 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen text-slate-800">

    <aside class="w-20 lg:w-64 bg-slate-900 h-full flex flex-col p-6 text-white no-print transition-all">
        <div class="mb-10 flex items-center gap-3">
            <div class="p-2 bg-rose-500 rounded-xl"><i data-lucide="donut" class="w-6 h-6"></i></div>
            <span class="font-black text-xl italic tracking-tighter hidden lg:block">Donuts.inc</span>
        </div>
        
        <nav class="flex-1 space-y-4">
            <a href="#" class="flex items-center gap-4 p-3 bg-rose-500 rounded-2xl transition-all">
                <i data-lucide="layout-grid"></i>
                <span class="font-bold text-sm hidden lg:block">Point of Sale</span>
            </a>
            <a href="admin.html" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="history"></i>
                <span class="font-bold text-sm hidden lg:block">Process Order</span>
            </a>
         
            <a href="#" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="settings"></i>
                <span class="font-bold text-sm hidden lg:block">Pengaturan</span>
            </a>
        </nav>

        <div class="pt-6 border-t border-white/10 text-slate-500">
            <p class="text-[10px] font-black uppercase hidden lg:block">Staff Active</p>
            <p class="text-xs font-bold text-white hidden lg:block">Admin Kasir #01</p>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white p-6 border-b flex justify-between items-center no-print">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-black text-slate-900">Kasir Utama</h2>
                <div id="real-time-clock" class="text-xs font-mono font-bold bg-slate-100 px-4 py-2 rounded-full">00:00:00</div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleQueue()" id="btn-notif" class="relative p-3 bg-slate-100 rounded-2xl text-slate-600 hover:bg-rose-50 hover:text-rose-500 transition-all">
                    <i data-lucide="bell" id="icon-bell"></i>
                    <span id="badge-count" class="absolute -top-1 -right-1 bg-rose-500 text-white text-[10px] font-black w-5 h-5 flex items-center justify-center rounded-full hidden">0</span>
                </button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <main class="flex-1 overflow-y-auto p-8 no-print hide-scrollbar">
                <div class="mb-8">
                    <input type="text" id="cari-menu" onkeyup="filterMenu()" placeholder="Cari varian donat..." class="w-full max-w-md bg-white border-none p-4 rounded-3xl shadow-sm outline-none focus:ring-2 focus:ring-rose-500/20 text-sm font-semibold">
                </div>
                <div id="produk-list" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 content-start">
                    </div>
            </main>

            <aside class="w-[400px] bg-white border-l flex flex-col no-print shadow-xl">
                <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                    <h3 class="font-black flex items-center gap-2"><i data-lucide="shopping-bag" class="text-rose-500"></i> Keranjang</h3>
                    <button onclick="clearCart()" class="text-[10px] font-black text-slate-400 hover:text-rose-500 uppercase">Clear</button>
                </div>
                <div id="cart-list" class="flex-1 overflow-y-auto p-6 space-y-4 hide-scrollbar">
                    </div>
                <div class="p-6 bg-white border-t space-y-4">
                    <div class="space-y-2 text-sm font-bold">
                        <div class="flex justify-between text-slate-400"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                        <div id="row-diskon" class="flex justify-between text-rose-500 hidden"><span>Diskon</span><span id="diskon-label">- Rp 0</span></div>
                        <div class="flex justify-between text-slate-400"><span>PPN</span><span id="ppn-label">Rp 0</span></div>
                        <div class="flex justify-between items-center pt-2 text-xl font-black border-t border-dashed">
                            <span>TOTAL</span><span id="total-tagihan">Rp 0</span>
                        </div>
                    </div>
                    <div class="pt-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Metode Pembayaran</label>
                        <select id="select-bank" class="w-full bg-slate-100 border-none p-4 rounded-2xl outline-none font-bold text-sm mb-4"></select>
                        <button onclick="prosesCheckout()" id="btn-bayar" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-200 disabled:bg-slate-200 disabled:shadow-none" disabled>BAYAR SEKARANG</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="panel-queue" class="fixed right-0 top-0 bottom-0 w-[400px] bg-white border-l shadow-[0_0_50px_rgba(0,0,0,0.1)] z-50 translate-x-full transition-transform duration-500 flex flex-col">
        <div class="p-6 border-b bg-slate-900 text-white flex justify-between items-center">
            <div>
                <h4 class="font-black text-sm uppercase italic">Antrean Online</h4>
                <p class="text-[9px] text-slate-400">Siap untuk diproses pembayaran</p>
            </div>
            <button onclick="toggleQueue()" class="bg-white/10 p-2 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div id="queue-list" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 hide-scrollbar">
            </div>
    </div>

    <div id="toast-notif" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="bg-slate-900 text-white px-8 py-5 rounded-[2rem] shadow-2xl flex items-center gap-5 border border-white/10 animate-pop">
            <div class="bg-rose-500 p-3 rounded-2xl ring-active">
                <i data-lucide="bell-ring" class="w-6 h-6"></i>
            </div>
        <div>
        <h5 class="font-black text-sm uppercase italic">Ada Orderan Masuk!</h5>
        <p class="text-[10px] text-slate-400">Silakan cek antrean online kasir.</p>
    </div>
    <button onclick="window.location.href='admin.html';" class="bg-white/10 hover:bg-rose-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">
        Lihat
    </button>
    <div id="modal-struk" class="fixed inset-0 bg-slate-900/95 z-[200] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-[350px] p-8 rounded-[2rem] shadow-2xl" id="print-area"></div>
        <div class="absolute bottom-10 flex gap-4 no-print">
            <button onclick="window.print()" class="bg-white p-4 rounded-2xl font-bold">Cetak</button>
            <button onclick="location.reload()" class="bg-rose-500 text-white p-4 rounded-2xl font-bold px-8">Selesai</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let discRate = 0;
        let ppnRate = 0;
        let currentOnlineId = null;

        async function init() {
            // Load Settings (Disc & PPN)
            const { data: sets } = await _supabase.from('settings').select('*');
            if(sets) {
                const d = sets.find(s => s.key === 'diskon_global'); if(d) discRate = parseFloat(d.value)/100;
                const p = sets.find(s => s.key === 'ppn'); if(p) ppnRate = parseFloat(p.value)/100;
            }
            
            // Load Produk & Bank
            const { data: prod } = await _supabase.from('produk').select('*').order('nama');
            if(prod) renderProduk(prod);
            
            const { data: bnk } = await _supabase.from('bank_payment').select('*').eq('aktif', true);
            if(bnk) document.getElementById('select-bank').innerHTML = bnk.map(b => `<option value="${b.id}">${b.nama_metode}</option>`).join('');

            setupRealtime();
            fetchPendingOrders(false); // Ambil data awal tanpa pop-up
            lucide.createIcons();
        }

        function renderProduk(data) {
            document.getElementById('produk-list').innerHTML = data.map(p => `
                <div onclick="addToCart(${p.id}, '${p.nama}', ${p.harga})" class="bg-white p-4 rounded-[2rem] border border-slate-100 hover:border-rose-300 hover:shadow-xl transition-all cursor-pointer group">
                    <div class="aspect-square bg-slate-50 rounded-2xl mb-4 overflow-hidden">
                        <img src="${p.image_url || 'https://via.placeholder.com/200'}" class="w-full h-full object-cover group-hover:scale-110 transition-all">
                    </div>
                    <h4 class="font-black text-xs uppercase mb-1">${p.nama}</h4>
                    <p class="text-rose-500 font-black text-xs">Rp ${p.harga.toLocaleString('id-ID')}</p>
                </div>
            `).join('');
        }

        // --- SISTEM NOTIFIKASI & PANEL ---
        function setupRealtime() {
            _supabase.channel('order_monitor').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesanan_pelanggan' }, payload => {
                showToast();
                fetchPendingOrders(true);
            }).on('postgres_changes', { event: '*', schema: 'public', table: 'pesanan_pelanggan' }, () => {
                fetchPendingOrders(false);
            }).subscribe();
        }

        async function fetchPendingOrders(withPop) {
            const { data } = await _supabase.from('pesanan_pelanggan').select('*').eq('status', 'siap').order('created_at', { ascending: false });
            const badge = document.getElementById('badge-count');
            const bell = document.getElementById('icon-bell');
            
            if (data && data.length > 0) {
                badge.innerText = data.length;
                badge.classList.remove('hidden');
                bell.classList.add('ring-active', 'text-rose-500');
                
                document.getElementById('queue-list').innerHTML = data.map(o => `
                    <div class="bg-white p-5 rounded-3xl border border-rose-100 shadow-sm">
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-rose-500 text-white text-[9px] font-black px-3 py-1 rounded-full uppercase">Meja ${o.nomor_meja}</span>
                            <span class="text-[9px] font-bold text-slate-400">${new Date(o.created_at).toLocaleTimeString()}</span>
                        </div>
                        <p class="text-xs font-black mb-3">${o.nama_pelanggan}</p>
                        <div class="bg-slate-50 p-3 rounded-xl text-[10px] space-y-1 mb-4">
                            ${o.items.map(i => `<div>${i.qty}x ${i.nama}</div>`).join('')}
                        </div>
                        <button onclick="claimOrder(${o.id})" class="w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black hover:bg-rose-500 transition-all">PILIH PESANAN</button>
                    </div>
                `).join('');
            } else {
                badge.classList.add('hidden');
                bell.classList.remove('ring-active', 'text-rose-500');
                document.getElementById('queue-list').innerHTML = `<div class="text-center py-20 opacity-20 italic">Tidak ada antrean</div>`;
            }
        }

        function showToast() {
            const toast = document.getElementById('toast-notif');
            toast.classList.remove('hidden');
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); // Sound effect
            audio.play();
        }

        function hideToast() { document.getElementById('toast-notif').classList.add('hidden'); }

        function toggleQueue() {
            document.getElementById('panel-queue').classList.toggle('translate-x-full');
            hideToast();
        }

        async function claimOrder(id) {
            const { data } = await _supabase.from('pesanan_pelanggan').select('*').eq('id', id).single();
            if(data) {
                cart = data.items;
                currentOnlineId = id;
                renderCart();
                toggleQueue();
            }
        }

        // --- LOGIKA KASIR ---
        function addToCart(id, nama, harga) {
            const item = cart.find(i => i.id === id);
            if(item) item.qty++; else cart.push({id, nama, harga, qty: 1});
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if(cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 opacity-20 italic">Kosong</div>`;
                updateDisplay(0,0,0,0);
                document.getElementById('btn-bayar').disabled = true;
                return;
            }
            
            document.getElementById('btn-bayar').disabled = false;
            list.innerHTML = cart.map((item, idx) => `
                <div class="flex justify-between items-center gap-4 bg-slate-50 p-4 rounded-2xl">
                    <div class="flex-1">
                        <p class="text-xs font-black uppercase tracking-tighter leading-tight">${item.nama}</p>
                        <p class="text-[10px] text-slate-400 font-bold">@ ${item.harga.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="updateQty(${idx}, -1)" class="w-6 h-6 bg-white rounded-lg text-rose-500">-</button>
                        <span class="text-xs font-black">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-6 h-6 bg-white rounded-lg text-blue-500">+</button>
                    </div>
                </div>
            `).join('');

            const sub = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const disc = sub * discRate;
            const ppn = (sub - disc) * ppnRate;
            const total = sub - disc + ppn;
            updateDisplay(sub, disc, ppn, total);
        }

        function updateDisplay(sub, disc, ppn, total) {
            document.getElementById('subtotal').innerText = `Rp ${sub.toLocaleString('id-ID')}`;
            document.getElementById('ppn-label').innerText = `Rp ${ppn.toLocaleString('id-ID')}`;
            const rd = document.getElementById('row-diskon');
            if(disc > 0) { rd.classList.remove('hidden'); document.getElementById('diskon-label').innerText = `- Rp ${disc.toLocaleString('id-ID')}`; }
            else { rd.classList.add('hidden'); }
            document.getElementById('total-tagihan').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function updateQty(i, v) { cart[i].qty += v; if(cart[i].qty < 1) cart.splice(i,1); renderCart(); }
        function clearCart() { cart = []; currentOnlineId = null; renderCart(); }

        async function prosesCheckout() {
            // Logika checkout sama dengan sebelumnya (Simpan TRX, Potong Stok via RPC, Update Status Pesanan Online)
            // ... (Kode Checkout & showReceipt)
            alert("Pembayaran Berhasil! (Implementasi simpan data)");
            location.reload();
        }

        setInterval(() => { document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
        init();
    </script>
</body>
</html>
