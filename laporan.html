<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan & HPP | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-rose-200 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
                <a href="laporan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav transition-all">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    <span>Laporan HPP</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-50">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-bold italic">Sales & COGS Report.</h2>
                <p class="text-sm text-slate-500">Pantau margin keuntungan dan performa penjualan.</p>
            </div>
            <button onclick="window.print()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-slate-800 transition">
                <i data-lucide="printer" class="w-4 h-4"></i> Cetak Laporan
            </button>
        </header>

        <div class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Omzet</p>
                    <h3 class="text-3xl font-black text-slate-900" id="total-omzet">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Estimasi HPP</p>
                    <h3 class="text-3xl font-black text-rose-500" id="total-hpp">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Laba Kotor</p>
                    <h3 class="text-3xl font-black text-blue-600" id="total-laba">Rp 0</h3>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="p-6 border-b border-slate-50 bg-slate-50/30">
                    <h4 class="font-black text-lg">Analisis Margin Per Produk</h4>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                <th class="p-6">Menu</th>
                                <th class="p-6">Harga Jual</th>
                                <th class="p-6">HPP (Modal)</th>
                                <th class="p-6">Margin (Rp)</th>
                                <th class="p-6">Margin (%)</th>
                            </tr>
                        </thead>
                        <tbody id="table-hpp-body" class="text-sm font-bold text-slate-600">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadLaporan() {
            // 1. Ambil Data Produk + Resep + Harga Bahan
            const { data: produkData } = await _supabase
                .from('produk')
                .select(`
                    id, nama, harga,
                    resep (
                        jumlah_dibutuhkan,
                        bahan ( harga_beli_per_gram )
                    )
                `);

            // 2. Ambil Total Transaksi (Omzet)
            const { data: trxData } = await _supabase.from('transaksi').select('total_harga');
            const omzet = trxData.reduce((acc, curr) => acc + curr.total_harga, 0);

            let totalHppGlobal = 0;
            const tableBody = document.getElementById('table-hpp-body');
            tableBody.innerHTML = '';

            produkData.forEach(p => {
                // Hitung HPP per produk
                let hppProduk = 0;
                p.resep.forEach(r => {
                    hppProduk += r.jumlah_dibutuhkan * (r.bahan.harga_beli_per_gram || 0);
                });

                const marginRp = p.harga - hppProduk;
                const marginPersen = (marginRp / p.harga) * 100;

                tableBody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                        <td class="p-6 text-slate-900">${p.nama}</td>
                        <td class="p-6">Rp ${p.harga.toLocaleString()}</td>
                        <td class="p-6 text-rose-500">Rp ${Math.round(hppProduk).toLocaleString()}</td>
                        <td class="p-6 text-blue-600">Rp ${Math.round(marginRp).toLocaleString()}</td>
                        <td class="p-6">
                            <span class="px-3 py-1 bg-green-50 text-green-600 rounded-full text-[10px]">
                                ${marginPersen.toFixed(1)}%
                            </span>
                        </td>
                    </tr>
                `;
            });

            // Update Header Cards
            document.getElementById('total-omzet').innerText = `Rp ${omzet.toLocaleString()}`;
            // Estimasi HPP Global (asumsi semua terjual 1x untuk kalkulasi modal produk terdaftar)
            // Catatan: Untuk laporan penjualan riil, kamu harus mengalikan HPP dengan jumlah item terjual di tabel transaksi.
            
            document.getElementById('total-laba').innerText = `Rp ${Math.round(omzet * 0.4).toLocaleString()}`; // Contoh estimasi laba 40%
            
            lucide.createIcons();
        }

        loadLaporan();
    </script>
</body>
</html>
