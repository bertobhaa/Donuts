<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black italic text-rose-500 tracking-tighter">Donuts.</h1>
            <p class="text-slate-500 font-medium">Portal Manajemen Toko</p>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-rose-100/20">
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email</label>
                    <input type="email" id="email" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-rose-500 transition-all font-semibold" placeholder="admin@donuts.com">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="password" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-rose-500 transition-all font-semibold" placeholder="••••••••">
                </div>
                <div id="errorMsg" class="hidden p-3 bg-rose-50 text-rose-600 text-xs font-bold rounded-xl border border-rose-100">Email atau password salah!</div>
                
                <button type="submit" id="btnLogin" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-rose-500 transition-all shadow-lg">Masuk Ke Dashboard</button>
            </form>
            
            <div class="mt-6 text-center">
                <button onclick="resetPassword()" class="text-xs font-bold text-slate-400 hover:text-rose-500 transition-all">Lupa password?</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Mengecek...";
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById('errorMsg').classList.remove('hidden');
                btn.innerText = "Masuk Ke Dashboard";
            } else {
                window.location.href = "index.html";
            }
        });

        async function resetPassword() {
            const email = prompt("Masukkan email Anda:");
            if (!email) return;
            const { error } = await _supabase.auth.resetPasswordForEmail(email);
            alert(error ? "Gagal: " + error.message : "Link reset password terkirim ke email!");
        }

        lucide.createIcons();
    </script>
</body>
</html>
