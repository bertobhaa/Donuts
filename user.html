<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User | Donuts</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç©</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 flex overflow-hidden h-screen text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <h1 class="text-2xl font-black italic text-rose-500 tracking-tighter">Donuts.</h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="text-sm">Dashboard</span>
            </a>

            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest text-rose-500">Manajemen Karyawan</div>
            <a href="user.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav">
                <i data-lucide="users" class="w-5 h-5"></i><span class="text-sm">Daftar Pengguna</span>
            </a>

            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Sistem</div>
            <a href="pengaturan.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium">
                <i data-lucide="settings" class="w-5 h-5"></i><span class="text-sm">Pengaturan</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100 bg-slate-50/50">
            <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-3 py-3 rounded-xl text-slate-500 hover:bg-rose-500 hover:text-white transition-all font-bold text-sm">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Keluar</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Manajemen User</h2>
                <p class="text-slate-500 font-medium">Kelola hak akses admin dan kasir toko.</p>
            </div>
            <div class="bg-rose-100 text-rose-600 px-4 py-2 rounded-2xl text-xs font-black flex items-center gap-2">
                <i data-lucide="shield-check" class="w-4 h-4"></i> MODE ADMINISTRATOR
            </div>
        </header>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr>
                        <th class="p-6">User</th>
                        <th class="p-6">Role / Jabatan</th>
                        <th class="p-6">Terdaftar Pada</th>
                        <th class="p-6 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody id="user-list" class="divide-y divide-slate-50">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            
            const { data: profile } = await _supabase.from('profil').select('role').eq('id', session.user.id).single();
            if (profile?.role !== 'admin') {
                alert("Akses Ditolak! Hanya Admin yang bisa mengelola user.");
                window.location.href = "index.html";
                return;
            }
            fetchUsers();
        }

        async function fetchUsers() {
            const { data, error } = await _supabase.from('profil').select('*').order('created_at', { ascending: false });
            
            if (error) return console.error(error);

            const container = document.getElementById('user-list');
            container.innerHTML = data.map(u => `
                <tr class="hover:bg-slate-50/50 transition-all">
                    <td class="p-6">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500">
                                ${u.email ? u.email[0].toUpperCase() : '?'}
                            </div>
                            <div>
                                <p class="font-bold text-slate-800">${u.email || 'No Email'}</p>
                                <p class="text-[10px] text-slate-400 font-medium">ID: ${u.id.substring(0,8)}...</p>
                            </div>
                        </div>
                    </td>
                    <td class="p-6">
                        <select onchange="updateRole('${u.id}', this.value)" class="bg-slate-100 border-0 rounded-lg text-xs font-black px-3 py-1 focus:ring-2 focus:ring-rose-500 cursor-pointer ${u.role === 'admin' ? 'text-rose-600' : 'text-blue-600'}">
                            <option value="kasir" ${u.role === 'kasir' ? 'selected' : ''}>KASIR</option>
                            <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                        </select>
                    </td>
                    <td class="p-6 text-sm text-slate-500 font-medium">
                        ${new Date(u.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' })}
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="deleteUser('${u.id}')" class="text-slate-300 hover:text-rose-500 transition-all">
                            <i data-lucide="user-minus" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function updateRole(userId, newRole) {
            const { error } = await _supabase.from('profil').update({ role: newRole }).eq('id', userId);
            if (error) {
                alert("Gagal update role: " + error.message);
            } else {
                alert("Role berhasil diubah menjadi " + newRole);
                fetchUsers();
            }
        }

        async function deleteUser(userId) {
            if (confirm("Apakah Anda yakin ingin menghapus akses user ini dari database profil?")) {
                const { error } = await _supabase.from('profil').delete().eq('id', userId);
                if (error) alert(error.message);
                else fetchUsers();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = "login.html";
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
