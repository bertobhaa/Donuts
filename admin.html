<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Monitor - Donuts.inc</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .row-animate { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 flex h-screen text-slate-800">

    <aside class="w-20 lg:w-64 bg-slate-900 h-full flex flex-col p-6 text-white transition-all">
        <div class="mb-10 flex items-center gap-3">
            <div class="p-2 bg-rose-500 rounded-xl"><i data-lucide="donut" class="w-6 h-6"></i></div>
            <span class="font-black text-xl italic tracking-tighter hidden lg:block">Donuts.inc</span>
        </div>
        
        <nav class="flex-1 space-y-4">
            <a href="kasir.html" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="layout-grid"></i>
                <span class="font-bold text-sm hidden lg:block">Point of Sale</span>
            </a>
            <a href="admin.html" class="flex items-center gap-4 p-3 bg-rose-500 rounded-2xl transition-all text-white">
                <i data-lucide="history"></i>
                <span class="font-bold text-sm hidden lg:block">Process Order</span>
            </a>
            <a href="#" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="settings"></i>
                <span class="font-bold text-sm hidden lg:block">Pengaturan</span>
            </a>
        </nav>

        <div class="pt-6 border-t border-white/10 text-slate-500">
            <p class="text-[10px] font-black uppercase hidden lg:block">Access Level</p>
            <p class="text-xs font-bold text-white hidden lg:block">Administrator</p>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="bg-white p-6 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 class="text-xl font-black text-slate-900">Admin Monitor</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Antrean Pesanan Masuk</p>
            </div>
            
            <div id="conn-status" class="flex items-center gap-2 bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black border border-emerald-100">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> LIVE SERVER
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 hide-scrollbar">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Menunggu Validasi</p>
                        <h3 id="stat-pending" class="text-3xl font-black text-amber-500">0</h3>
                    </div>
                    <div class="p-4 bg-amber-50 rounded-2xl text-amber-500"><i data-lucide="clock"></i></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Siap di Kasir</p>
                        <h3 id="stat-ready" class="text-3xl font-black text-emerald-500">0</h3>
                    </div>
                    <div class="p-4 bg-emerald-50 rounded-2xl text-emerald-600"><i data-lucide="check-circle-2"></i></div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Pelanggan</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Order & Payment</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Pesanan</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 text-center">Bukti</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Status</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-bukti" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] max-w-md w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl italic uppercase">Detail Transfer</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition-all"><i data-lucide="x"></i></button>
            </div>
            <div class="aspect-[3/4] bg-slate-100 rounded-3xl overflow-hidden border border-slate-200">
                <img id="img-preview" src="" class="w-full h-full object-contain">
            </div>
            <button onclick="closeModal()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-black transition-all">TUTUP</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function fetchOrders() {
            const { data, error } = await _supabase
                .from('pesanan_pelanggan')
                .select('*')
                .neq('status', 'selesai')
                .order('created_at', { ascending: false });

            if (!error) {
                renderTable(data);
                updateStats(data);
            }
        }

        function updateStats(data) {
            document.getElementById('stat-pending').innerText = data.filter(o => o.status === 'menunggu').length;
            document.getElementById('stat-ready').innerText = data.filter(o => o.status === 'siap').length;
        }

        function renderTable(orders) {
            const tbody = document.getElementById('order-table-body');
            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-20 text-center text-slate-400 font-bold italic">Belum ada pesanan masuk.</td></tr>`;
                return;
            }

            tbody.innerHTML = orders.map(o => `
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="p-6">
                        <div class="font-black text-slate-900">${o.nama_pelanggan}</div>
                        <div class="text-[10px] font-bold text-rose-500 uppercase">MEJA ${o.nomor_meja}</div>
                    </td>
                    <td class="p-6">
                        <div class="flex flex-col gap-1 text-[10px] font-black uppercase">
                            <span class="text-indigo-600">${o.tipe_order || 'Dine In'}</span>
                            <span class="text-slate-400">${o.metode_bayar || 'Transfer'}</span>
                        </div>
                    </td>
                    <td class="p-6 text-[11px] font-bold text-slate-500">
                        ${o.items.map(i => `<div>${i.qty}x ${i.nama}</div>`).join('')}
                    </td>
                    <td class="p-6 text-center">
                        ${o.bukti_bayar_url ? `
                            <button onclick="openModal('${o.bukti_bayar_url}')" class="p-2 bg-blue-50 text-blue-600 rounded-xl border border-blue-100 hover:bg-blue-600 hover:text-white transition-all">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                        ` : '<i data-lucide="minus" class="w-4 h-4 mx-auto text-slate-200"></i>'}
                    </td>
                    <td class="p-6">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase border
                            ${o.status === 'menunggu' ? 'bg-amber-50 text-amber-600 border-amber-200' : 'bg-emerald-50 text-emerald-600 border-emerald-200'}">
                            ${o.status}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex justify-end gap-2">
                            ${o.status === 'menunggu' ? `
                                <button onclick="updateStatus(${o.id}, 'siap')" class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-black text-[10px] hover:bg-emerald-600 transition-all uppercase">Validasi</button>
                            ` : `<span class="text-[9px] font-bold text-slate-400">Sent to POS</span>`}
                            <button onclick="cancelOrder(${o.id})" class="p-2 text-slate-300 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function updateStatus(id, status) {
            const { error } = await _supabase.from('pesanan_pelanggan').update({ status }).eq('id', id);
            if (!error) fetchOrders();
        }

        async function cancelOrder(id) {
            if(confirm('Hapus pesanan?')) {
                await _supabase.from('pesanan_pelanggan').delete().eq('id', id);
                fetchOrders();
            }
        }

        function openModal(url) {
            document.getElementById('img-preview').src = url;
            document.getElementById('modal-bukti').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-bukti').classList.add('hidden');
        }

        _supabase.channel('admin_room').on('postgres_changes', { event: '*', schema: 'public', table: 'pesanan_pelanggan' }, () => fetchOrders()).subscribe();

        fetchOrders();
        lucide.createIcons();
    </script>
</body>
</html>
