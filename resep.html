<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Produk | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6"><h1 class="text-xl font-bold text-rose-500">Donuts.</h1></div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-slate-100 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600">Data Produk</a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600">Bahan Baku</a>
                <a href="resep.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav">Resep</a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-10">
            <h2 class="text-2xl font-bold">Racikan Resep</h2>
            <button onclick="bukaModal()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold text-sm">+ Atur Resep</button>
        </header>

        <div class="p-8">
            <div id="resep-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>
    </main>

    <div id="modal-resep" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-[2rem]">
            <h3 class="text-xl font-bold mb-6">‚öñÔ∏è Atur Kebutuhan Bahan</h3>
            <div class="space-y-4">
                <select id="select-produk" class="w-full bg-slate-50 border p-3 rounded-xl outline-none"></select>
                <select id="select-bahan" class="w-full bg-slate-50 border p-3 rounded-xl outline-none"></select>
                <input type="number" id="jumlah-butuh" placeholder="Jumlah yang digunakan (g/ml/pcs)" class="w-full bg-slate-50 border p-3 rounded-xl outline-none">
                <button onclick="simpanResep()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Tambahkan ke Resep</button>
                <button onclick="location.reload()" class="w-full text-slate-400 text-sm py-2">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            // Load Produk & Bahan untuk Dropdown
            const { data: produk } = await _supabase.from('produk').select('*');
            const { data: bahan } = await _supabase.from('bahan').select('*');
            
            const pSelect = document.getElementById('select-produk');
            const bSelect = document.getElementById('select-bahan');
            
            produk.forEach(p => pSelect.innerHTML += `<option value="${p.id}">${p.nama}</option>`);
            bahan.forEach(b => bSelect.innerHTML += `<option value="${b.id}">${b.nama_bahan}</option>`);

            // Load Resep yang sudah ada
            const { data: resep } = await _supabase.from('resep').select('*, produk(nama), bahan(nama_bahan, satuan)');
            
            const container = document.getElementById('resep-container');
            container.innerHTML = '';

            // Grouping resep berdasarkan produk
            const grouped = {};
            resep.forEach(r => {
                if(!grouped[r.produk.nama]) grouped[r.produk.nama] = [];
                grouped[r.produk.nama].push(r);
            });

            for(let pNama in grouped) {
                let listHtml = grouped[pNama].map(r => `
                    <div class="flex justify-between text-sm py-1 border-b border-slate-50">
                        <span>${r.bahan.nama_bahan}</span>
                        <span class="font-bold">${r.jumlah_dibutuhkan} ${r.bahan.satuan}</span>
                    </div>
                `).join('');

                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                        <h4 class="font-bold text-rose-500 mb-4 flex items-center gap-2">üç© ${pNama}</h4>
                        <div class="space-y-1">${listHtml}</div>
                    </div>
                `;
            }
        }

        async function simpanResep() {
            const produk_id = document.getElementById('select-produk').value;
            const bahan_id = document.getElementById('select-bahan').value;
            const jumlah_dibutuhkan = document.getElementById('jumlah-butuh').value;
            await _supabase.from('resep').insert([{ produk_id, bahan_id, jumlah_dibutuhkan }]);
            alert("Resep diperbarui!");
            loadData();
        }

        function bukaModal() { document.getElementById('modal-resep').classList.remove('hidden'); }
        loadData();
        lucide.createIcons();
    </script>
</body>
</html>
