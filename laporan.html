<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <main class="flex-1 overflow-y-auto">
        <header class="p-8 flex justify-between items-center bg-white border-b">
            <div><h2 class="text-3xl font-black">Riwayat Jualan</h2><p class="text-slate-400">Semua transaksi tercatat di sini.</p></div>
            <div class="bg-rose-500 text-white p-6 rounded-[2rem] text-right shadow-lg shadow-rose-200">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Omzet</p>
                <p class="text-2xl font-black" id="total-omzet">Rp 0</p>
            </div>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-bold uppercase text-slate-400 tracking-widest border-b">
                        <tr>
                            <th class="p-6">Waktu</th>
                            <th class="p-6">Items</th>
                            <th class="p-6">Metode</th>
                            <th class="p-6 text-right">Potongan</th>
                            <th class="p-6 text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadLaporan() {
            const { data } = await _supabase.from('transaksi').select(`*, bank_payment(nama_metode)`).order('created_at', { ascending: false });
            let omzet = 0;
            const tbody = document.getElementById('laporan-body');
            tbody.innerHTML = data.map(t => {
                omzet += t.total_harga;
                return `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6 font-mono text-xs">${new Date(t.created_at).toLocaleString('id-ID')}</td>
                    <td class="p-6 font-medium">${t.detail_item}</td>
                    <td class="p-6"><span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase border border-blue-100">${t.bank_payment?.nama_metode || 'Cash'}</span></td>
                    <td class="p-6 text-right text-rose-400 italic">Rp ${t.diskon_nominal.toLocaleString()}</td>
                    <td class="p-6 text-right font-black text-slate-800 text-base">Rp ${t.total_harga.toLocaleString()}</td>
                </tr>`;
            }).join('');
            document.getElementById('total-omzet').innerText = `Rp ${omzet.toLocaleString()}`;
            lucide.createIcons();
        }
        loadLaporan();
    </script>
</body>
</html>
