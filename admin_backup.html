<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Backup - Donuts.Inc</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-center">
            <div class="bg-amber-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 rotate-3">
                <i data-lucide="lock" class="text-amber-600 w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-black mb-2">Owner Access</h2>
            <input type="password" id="pinInput" maxlength="6" placeholder="••••••" 
                class="w-full text-center text-3xl tracking-[1em] font-black py-4 border-2 border-slate-100 rounded-2xl focus:border-amber-500 focus:outline-none mb-4">
            <button onclick="checkLogin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-slate-800 transition-all">Buka Brankas Data</button>
            <p id="loginError" class="text-red-500 text-xs mt-4 font-bold hidden">PIN SALAH</p>
        </div>
    </div>

    <div id="mainDashboard" class="hidden min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="max-w-xl w-full bg-white rounded-[3rem] p-10 shadow-xl border border-slate-200">
            <div class="bg-emerald-100 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i data-lucide="database-backup" class="text-emerald-600 w-10 h-10"></i>
            </div>
            
            <h1 class="text-3xl font-black mb-2">Full Database Backup</h1>
            <p class="text-slate-500 mb-8 leading-relaxed">Satu file <span class="font-bold text-slate-800">donutsinc.sql</span> untuk mengamankan seluruh struktur dan isi data toko Anda.</p>

            <div id="statusBox" class="hidden mb-6 p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                <div class="flex items-center justify-center gap-3 text-emerald-700 font-bold text-sm">
                    <div class="animate-spin h-4 w-4 border-2 border-emerald-600 border-t-transparent rounded-full"></div>
                    Menyusun data: <span id="currentTable">...</span>
                </div>
            </div>

            <button onclick="generateFullBackup()" id="btnDownload" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg shadow-emerald-200 hover:bg-emerald-700 hover:-translate-y-1 transition-all flex items-center justify-center gap-3">
                <i data-lucide="file-down"></i>
                Download donutsinc.sql
            </button>

            <button onclick="location.reload()" class="mt-8 text-slate-400 font-bold text-sm hover:text-red-500 transition-colors">Keluar Sistem</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        function checkLogin() {
            if (document.getElementById('pinInput').value === "220619") {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                lucide.createIcons();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        async function generateFullBackup() {
            const btn = document.getElementById('btnDownload');
            const statusBox = document.getElementById('statusBox');
            const currentTable = document.getElementById('currentTable');
            
            btn.disabled = true;
            statusBox.classList.remove('hidden');

            let sqlContent = `-- DONUTS.INC FULL DATABASE DUMP\n-- Tanggal: ${new Date().toLocaleString('id-ID')}\n\n`;
            sqlContent += `SET statement_timeout = 0;\nSET client_encoding = 'UTF8';\n\n`;

            const tables = ['produk', 'bahan', 'transaksi', 'bank_payment', 'settings', 'resep', 'profil', 'pesanan_pelanggan', 'riwayat_penyesuaian', 'riwayat_pembelian'];

            try {
                for (const table of tables) {
                    currentTable.innerText = table;
                    
                    // 1. Ambil Data
                    const { data, error } = await _supabase.from(table).select('*');
                    
                    if (error) continue;

                    sqlContent += `-- Data untuk tabel: ${table}\n`;
                    
                    if (data && data.length > 0) {
                        data.forEach(row => {
                            const keys = Object.keys(row);
                            const values = keys.map(k => {
                                let v = row[k];
                                if (v === null) return 'NULL';
                                if (typeof v === 'string') return `'${v.replace(/'/g, "''")}'`;
                                if (typeof v === 'object') return `'${JSON.stringify(v).replace(/'/g, "''")}'`;
                                return v;
                            });
                            sqlContent += `INSERT INTO ${table} (${keys.join(', ')}) VALUES (${values.join(', ')});\n`;
                        });
                    }
                    sqlContent += `\n`;
                }

                // 2. Download File Tunggal
                const blob = new Blob([sqlContent], { type: 'text/sql' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "donutsinc.sql";
                link.click();

                alert("Backup Lengkap Berhasil Diunduh!");
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                statusBox.classList.add('hidden');
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
