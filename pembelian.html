<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts | Pembelian Bahan Baku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex overflow-hidden h-screen text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <h1 class="text-2xl font-black italic text-rose-500 tracking-tighter">Donuts.</h1>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium"><i data-lucide="layout-dashboard"></i><span class="text-sm">Dashboard</span></a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Operasional</div>
            <a href="kasir.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium"><i data-lucide="shopping-cart"></i><span class="text-sm">Terminal Kasir</span></a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Inventori</div>
            <a href="pembelian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav"><i data-lucide="shopping-bag"></i><span class="text-sm font-semibold">Pembelian</span></a>
            <a href="penyesuaian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium"><i data-lucide="refresh-cw"></i><span class="text-sm">Opname</span></a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Input Pembelian</h2>
                <p class="text-sm text-slate-500 font-medium">Tambah stok bahan baku dari supplier</p>
            </div>
            <a href="laporan_pembelian.html" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2">
                <i data-lucide="history" class="w-4 h-4"></i> Riwayat Belanja
            </a>
        </header>

        <div class="p-8">
            <div class="max-w-3xl bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100 mx-auto">
                <form id="form-pembelian" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block ml-2">Pilih Bahan Baku</label>
                            <select id="bahan-id" required class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-rose-500">
                                </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block ml-2">Nama Supplier</label>
                            <input type="text" id="supplier" placeholder="Contoh: Toko Sembako Jaya" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-rose-500">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block ml-2">Jumlah (Gram/Pcs)</label>
                            <input type="number" id="qty" required placeholder="0" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-rose-500">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block ml-2">Total Harga Beli (Rp)</label>
                            <input type="number" id="total" required placeholder="0" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-rose-500">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-rose-500 text-white py-5 rounded-3xl font-black shadow-xl shadow-rose-100 hover:bg-rose-600 transition-all uppercase tracking-widest mt-4">Simpan Pembelian & Update Stok</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data } = await _supabase.from('bahan').select('*').order('nama_bahan');
            document.getElementById('bahan-id').innerHTML = data.map(b => `<option value="${b.id}">${b.nama_bahan} (${b.satuan})</option>`).join('');
            lucide.createIcons();
        }

        document.getElementById('form-pembelian').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('bahan-id').value;
            const qty = parseFloat(document.getElementById('qty').value);
            const total = parseFloat(document.getElementById('total').value);
            const hargaSatuan = total / qty;

            // 1. Log Pembelian
            await _supabase.from('riwayat_pembelian').insert([{
                bahan_id: id, jumlah: qty, total_harga: total, supplier: document.getElementById('supplier').value
            }]);

            // 2. Update Stok & HPP Bahan
            const { data: b } = await _supabase.from('bahan').select('stok_gram').eq('id', id).single();
            await _supabase.from('bahan').update({
                stok_gram: (b.stok_gram || 0) + qty,
                harga_beli_per_gram: hargaSatuan
            }).eq('id', id);

            alert("Stok berhasil diperbarui!");
            location.reload();
        };
        init();
    </script>
</body>
</html>
