<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts - Pesan Sekarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white text-slate-800">

    <header class="p-6 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-10">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-rose-500">Donuts.</h1>
            <p id="info-meja" class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Meja: Memuat...</p>
        </div>
        <div class="relative">
            <i data-lucide="shopping-bag" class="text-slate-800"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-rose-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full hidden">0</span>
        </div>
    </header>

    <main class="p-6 space-y-8 pb-32">
        <section>
            <h2 class="text-xl font-extrabold mb-4">Pilih Donat Favoritmu üç©</h2>
            <div id="menu-container" class="grid grid-cols-1 gap-4">
                </div>
        </section>
    </main>

    <div id="order-bar" class="fixed bottom-0 inset-x-0 p-6 bg-white border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] transform translate-y-full transition-transform duration-300 z-20">
        <div class="flex flex-col gap-4">
            <input type="text" id="nama-pelanggan" placeholder="Masukkan Nama Anda..." class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold focus:ring-2 focus:ring-rose-500/20 outline-none">
            <button onclick="kirimPesanan()" id="btn-kirim" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-black flex justify-between items-center px-6">
                <span>Kirim Pesanan</span>
                <span id="total-text">Rp 0</span>
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let nomorMeja = "TA"; // Default Take Away

        async function init() {
            // 1. Ambil Nomor Meja dari URL (?meja=05)
            const params = new URLSearchParams(window.location.search);
            nomorMeja = params.get('meja') || "TA";
            document.getElementById('info-meja').innerText = `Meja: ${nomorMeja}`;

            // 2. Ambil Menu dari DB
            const { data: produk } = await _supabase.from('produk').select('*').order('nama');
            const container = document.getElementById('menu-container');
            
            container.innerHTML = produk.map(p => `
                <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-3xl">
                    <img src="${p.image_url || 'https://images.unsplash.com/photo-1551024601-bec78aea704b?q=80&w=150'}" class="w-20 h-20 object-cover rounded-2xl">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${p.nama}</h4>
                        <p class="text-rose-500 font-black text-sm">Rp ${p.harga.toLocaleString()}</p>
                    </div>
                    <button onclick="tambahItem(${p.id}, '${p.nama}', ${p.harga})" class="bg-white p-3 rounded-2xl shadow-sm text-rose-500 active:scale-90 transition-all">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function tambahItem(id, nama, harga) {
            const item = cart.find(i => i.id === id);
            if(item) item.qty++; else cart.push({id, nama, harga, qty: 1});
            updateUI();
        }

        function updateUI() {
            const bar = document.getElementById('order-bar');
            const totalText = document.getElementById('total-text');
            const badge = document.getElementById('cart-count');
            
            const total = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const count = cart.reduce((a, b) => a + b.qty, 0);

            if(count > 0) {
                bar.classList.remove('translate-y-full');
                badge.classList.remove('hidden');
                badge.innerText = count;
                totalText.innerText = `Rp ${total.toLocaleString()}`;
            } else {
                bar.classList.add('translate-y-full');
                badge.classList.add('hidden');
            }
        }

        async function kirimPesanan() {
            const nama = document.getElementById('nama-pelanggan').value;
            if(!nama) return alert("Harap isi nama Anda!");

            const btn = document.getElementById('btn-kirim');
            btn.innerText = "Mengirim...";
            btn.disabled = true;

            const { error } = await _supabase.from('pesanan_pelanggan').insert([{
                nomor_meja: nomorMeja,
                nama_pelanggan: nama,
                items: cart,
                total_harga: cart.reduce((a, b) => a + (b.harga * b.qty), 0),
                status: 'menunggu'
            }]);

            if(!error) {
                alert("Pesanan berhasil dikirim! Silakan tunggu di meja.");
                cart = [];
                document.getElementById('nama-pelanggan').value = "";
                updateUI();
            } else {
                alert("Gagal mengirim pesanan. Coba lagi.");
            }
            btn.innerText = "Kirim Pesanan";
            btn.disabled = false;
        }

        init();
    </script>
</body>
</html>
