<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan Detail - Donuts POS</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-slate-200 p-6 space-y-4">
            <h1 class="text-2xl font-black italic text-rose-500 mb-8">Donuts.</h1>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400">
                    <i data-lucide="layout-grid"></i> Dashboard
                </a>
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-xl bg-rose-50 text-rose-500 font-bold">
                    <i data-lucide="file-text"></i> Laporan
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-end mb-8">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter">Laporan Penjualan</h2>
                    <p class="text-slate-500">Detail profitabilitas per transaksi</p>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="exportExcel()" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-100">
                        <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel
                    </button>
                    <button onclick="exportPDF()" class="bg-rose-500 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-rose-600 transition-all shadow-lg shadow-rose-100">
                        <i data-lucide="file-down" class="w-4 h-4"></i> PDF
                    </button>
                </div>
            </header>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-8 flex flex-wrap gap-6 items-end">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Mulai Tanggal</label>
                    <input type="date" id="filter-start" class="block w-full bg-slate-50 border-none rounded-xl p-3 font-bold text-sm focus:ring-2 focus:ring-rose-500/20">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sampai Tanggal</label>
                    <input type="date" id="filter-end" class="block w-full bg-slate-50 border-none rounded-xl p-3 font-bold text-sm focus:ring-2 focus:ring-rose-500/20">
                </div>
                <button onclick="fetchLaporan()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-black hover:bg-slate-800 transition-all">
                    Terapkan Filter
                </button>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse" id="table-laporan">
                    <thead>
                        <tr class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="p-5 border-b">Tanggal</th>
                            <th class="p-5 border-b">Detail Item</th>
                            <th class="p-5 border-b text-right">Harga Jual</th>
                            <th class="p-5 border-b text-right text-rose-400">Total HPP</th>
                            <th class="p-5 border-b text-right text-emerald-500">Margin/Laba</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body" class="text-sm font-medium">
                        </tbody>
                    <tfoot>
                        <tr class="bg-slate-900 text-white font-black">
                            <td class="p-5 rounded-bl-[2rem]" colspan="2">TOTAL KESELURUHAN</td>
                            <td class="p-5 text-right" id="footer-jual">Rp 0</td>
                            <td class="p-5 text-right" id="footer-hpp">Rp 0</td>
                            <td class="p-5 text-right text-emerald-400 rounded-br-[2rem]" id="footer-margin">Rp 0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let reportData = [];

        async function fetchLaporan() {
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;
            const body = document.getElementById('laporan-body');
            body.innerHTML = '<tr><td colspan="5" class="p-10 text-center opacity-50 italic">Memuat data...</td></tr>';

            try {
                // 1. Ambil Lookup HPP (Sama seperti dashboard)
                const { data: produkData } = await _supabase.from('produk').select('id, resep(jumlah_dibutuhkan, bahan(harga_beli_per_gram))');
                const hppLookup = {};
                produkData?.forEach(p => {
                    let modal = 0;
                    p.resep?.forEach(r => modal += (r.jumlah_dibutuhkan * (r.bahan?.harga_beli_per_gram || 0)));
                    hppLookup[p.id] = modal;
                });

                // 2. Ambil Transaksi
                let query = _supabase.from('transaksi').select('*').order('created_at', { ascending: false });
                if (start) query = query.gte('created_at', start + 'T00:00:00');
                if (end) query = query.lte('created_at', end + 'T23:59:59');

                const { data: trx, error } = await query;
                if (error) throw error;

                reportData = trx.map(t => {
                    const items = Array.isArray(t.items) ? t.items : JSON.parse(t.items || "[]");
                    let totalHPPTrx = 0;
                    items.forEach(item => {
                        totalHPPTrx += (hppLookup[item.id] || 0) * item.qty;
                    });

                    return {
                        tanggal: new Date(t.created_at).toLocaleString('id-ID'),
                        detail: t.detail_item,
                        jual: t.total_harga,
                        hpp: totalHPPTrx,
                        margin: t.total_harga - totalHPPTrx
                    };
                });

                renderTable();
            } catch (e) {
                alert("Gagal memuat laporan: " + e.message);
            }
        }

        function renderTable() {
            const body = document.getElementById('laporan-body');
            let tJual = 0, tHpp = 0, tMargin = 0;

            body.innerHTML = reportData.map(d => {
                tJual += d.jual; tHpp += d.hpp; tMargin += d.margin;
                return `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                        <td class="p-5 text-slate-500 text-xs">${d.tanggal}</td>
                        <td class="p-5 font-bold">${d.detail}</td>
                        <td class="p-5 text-right font-bold">Rp ${d.jual.toLocaleString()}</td>
                        <td class="p-5 text-right text-rose-500">Rp ${d.hpp.toLocaleString()}</td>
                        <td class="p-5 text-right text-emerald-600 font-black">Rp ${d.margin.toLocaleString()}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('footer-jual').innerText = "Rp " + tJual.toLocaleString();
            document.getElementById('footer-hpp').innerText = "Rp " + tHpp.toLocaleString();
            document.getElementById('footer-margin').innerText = "Rp " + tMargin.toLocaleString();
        }

        // FUNGSI EKSPOR EXCEL
        function exportExcel() {
            const worksheet = XLSX.utils.json_to_sheet(reportData.map(d => ({
                "Tanggal": d.tanggal,
                "Detail Pesanan": d.detail,
                "Harga Jual": d.jual,
                "HPP Bahan Baku": d.hpp,
                "Margin Laba": d.margin
            })));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan Penjualan");
            XLSX.writeFile(workbook, `Laporan_Donuts_${new Date().getTime()}.xlsx`);
        }

        // FUNGSI EKSPOR PDF
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text("Laporan Detail Penjualan Donuts", 14, 15);
            doc.setFontSize(10);
            doc.text(`Periode: ${document.getElementById('filter-start').value || '-'} s/d ${document.getElementById('filter-end').value || '-'}`, 14, 22);

            const tableColumn = ["Tanggal", "Detail", "Jual", "HPP", "Margin"];
            const tableRows = reportData.map(d => [
                d.tanggal, 
                d.detail, 
                d.jual.toLocaleString(), 
                d.hpp.toLocaleString(), 
                d.margin.toLocaleString()
            ]);

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 30,
                theme: 'striped',
                headStyles: { fillColor: [225, 29, 72] }
            });

            doc.save(`Laporan_Donuts_${new Date().getTime()}.pdf`);
        }

        // Set default filter ke bulan ini
        const now = new Date();
        document.getElementById('filter-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('filter-end').value = now.toISOString().split('T')[0];

        window.onload = () => {
            fetchLaporan();
            lucide.createIcons();
        };
    </script>
</body>
</html>
