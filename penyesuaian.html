<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts | Log Penyesuaian Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex overflow-hidden h-screen text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <h1 class="text-2xl font-black italic text-rose-500 tracking-tighter">Donuts.</h1>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium"><i data-lucide="layout-dashboard"></i><span class="text-sm">Dashboard</span></a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">Inventori</div>
            <a href="penyesuaian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 font-medium"><i data-lucide="refresh-cw"></i><span class="text-sm">Opname</span></a>
            <a href="laporan_penyesuaian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav"><i data-lucide="clipboard-list"></i><span class="text-sm font-semibold">Log Penyesuaian</span></a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Audit Penyesuaian Stok</h2>
                <p class="text-sm text-slate-500 font-medium">Daftar perubahan stok manual (Opname/Tambah)</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="search-log" onkeyup="filterTable()" placeholder="Cari bahan/alasan..." class="bg-slate-50 border-none rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-rose-500 w-64">
            </div>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse" id="log-table">
                    <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-6">Waktu Kejadian</th>
                            <th class="p-6">Bahan Baku</th>
                            <th class="p-6">Stok Akhir</th>
                            <th class="p-6">Alasan/Keterangan</th>
                        </tr>
                    </thead>
                    <tbody id="adj-log-body" class="text-sm font-semibold">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadLogs() {
            const { data } = await _supabase
                .from('riwayat_penyesuaian')
                .select('*, bahan(nama_bahan, satuan)')
                .order('created_at', { ascending: false });

            if (data) {
                document.getElementById('adj-log-body').innerHTML = data.map(item => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50">
                        <td class="p-6 text-slate-400 font-medium">
                            ${new Date(item.created_at).toLocaleString('id-ID')}
                        </td>
                        <td class="p-6 font-extrabold text-slate-800">${item.bahan?.nama_bahan}</td>
                        <td class="p-6 font-black text-rose-500">${item.stok_fisik} <small>${item.bahan?.satuan}</small></td>
                        <td class="p-6 italic text-slate-500">${item.keterangan || '-'}</td>
                    </tr>
                `).join('');
            }
            lucide.createIcons();
        }

        function filterTable() {
            const input = document.getElementById("search-log").value.toUpperCase();
            const rows = document.getElementById("adj-log-body").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                const text = rows[i].textContent || rows[i].innerText;
                rows[i].style.display = text.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }

        window.onload = loadLogs;
    </script>
</body>
</html>
