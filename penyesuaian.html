<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyesuaian Stok - Donuts POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">ðŸ“¦</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Inventory.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-slate-50 text-slate-600 transition-all font-semibold"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Manajemen Stok</div>
            <a href="pembelian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-slate-50 text-slate-600 font-semibold"><i data-lucide="shopping-bag" class="w-5 h-5"></i> Pembelian (Masuk)</a>
            <a href="penyesuaian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl bg-rose-50 text-rose-600 font-bold"><i data-lucide="refresh-cw" class="w-5 h-5"></i> Penyesuaian (Opname)</a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Laporan</div>
            <a href="laporan_penyesuaian.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-slate-50 text-slate-600 font-semibold"><i data-lucide="file-check" class="w-5 h-5"></i> Riwayat Penyesuaian</a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-8">
            <h2 class="text-3xl font-black tracking-tighter">Stock Opname</h2>
            <p class="text-slate-500 text-sm">Sesuaikan stok sistem dengan stok fisik di rak</p>
        </header>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr>
                        <th class="p-6">Nama Bahan</th>
                        <th class="p-6">Stok Sistem</th>
                        <th class="p-6">Stok Fisik Aktil</th>
                        <th class="p-6">Alasan</th>
                        <th class="p-6 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="adj-body"></tbody>
            </table>
        </div>
    </main>

    <script>
        // Logika Load Bahan & Update
        async function loadBahan() {
            const { data } = await _supabase.from('bahan').select('*').order('nama_bahan');
            document.getElementById('adj-body').innerHTML = data.map(b => `
                <tr class="border-b border-slate-50">
                    <td class="p-6 font-bold text-slate-700">${b.nama_bahan}</td>
                    <td class="p-6 text-slate-400">${b.stok_gram} ${b.satuan}</td>
                    <td class="p-6">
                        <input type="number" id="fisik-${b.id}" placeholder="Input Stok Fisik" class="p-3 bg-slate-50 rounded-xl font-bold w-40 border-none focus:ring-2 focus:ring-rose-500">
                    </td>
                    <td class="p-6">
                        <select id="ket-${b.id}" class="p-3 bg-slate-50 rounded-xl text-xs font-bold border-none outline-none">
                            <option>Rusak/Expire</option>
                            <option>Barang Hilang</option>
                            <option>Salah Input</option>
                        </select>
                    </td>
                    <td class="p-6 text-center">
                        <button onclick="prosesAdj(${b.id})" class="bg-slate-900 text-white px-5 py-3 rounded-xl font-black text-xs hover:bg-rose-500 transition-all">Update Stok</button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function prosesAdj(id) {
            const fisik = document.getElementById(`fisik-${id}`).value;
            const ket = document.getElementById(`ket-${id}`).value;
            if(!fisik) return alert("Isi stok fisik!");

            // Update stok fisik
            await _supabase.from('bahan').update({ stok_gram: parseFloat(fisik) }).eq('id', id);
            
            // Catat log
            await _supabase.from('riwayat_penyesuaian').insert([{
                bahan_id: id, stok_fisik: fisik, keterangan: ket
            }]);

            alert("Penyesuaian stok berhasil!");
            loadBahan();
        }
        loadBahan();
    </script>
</body>
</html>
