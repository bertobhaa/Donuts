<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data - Resep | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-rose-200 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
                <a href="resep.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav transition-all">
                    <i data-lucide="scroll-text" class="w-4 h-4"></i>
                    <span class="text-sm">Resep</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-50">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-bold">Master Resep & Analisa HPP</h2>
                <p class="text-sm text-slate-500">Pantau modal dan harga jual per menu.</p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-emerald-700 transition">
                    <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel
                </button>
                <button onclick="exportPDF()" class="bg-rose-600 text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-rose-700 transition">
                    <i data-lucide="file-text" class="w-4 h-4"></i> PDF
                </button>
            </div>
        </header>

        <div class="p-8">
            <div class="mb-8 relative max-w-md">
                <i data-lucide="search" class="w-5 h-5 absolute left-4 top-3.5 text-slate-400"></i>
                <input type="text" id="search-input" onkeyup="filterResep()" placeholder="Cari produk berdasarkan nama..." class="w-full bg-white border border-slate-200 rounded-2xl py-3.5 pl-12 pr-4 outline-none focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-all shadow-sm">
            </div>

            <div id="resep-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let masterData = [];

        async function loadResepMaster() {
            const { data, error } = await _supabase
                .from('produk')
                .select(`
                    id, nama, image_url, harga,
                    resep (
                        id, jumlah_dibutuhkan,
                        bahan ( nama_bahan, satuan, harga_beli_per_gram )
                    )
                `);

            if (error) return console.error(error);
            masterData = data;
            renderResep(masterData);
        }

        function renderResep(data) {
            const container = document.getElementById('resep-container');
            container.innerHTML = '';

            data.forEach(p => {
                if (p.resep.length === 0) return;

                let totalHPP = 0;
                let resepHtml = p.resep.map(r => {
                    // Hitung HPP per bahan: (jumlah dibutuhkan * harga beli bahan)
                    const costPerBahan = r.jumlah_dibutuhkan * (r.bahan.harga_beli || 0);
                    totalHPP += costPerBahan;
                    
                    return `
                    <div class="flex justify-between items-center py-2 border-b border-slate-100 last:border-0">
                        <div>
                            <p class="text-sm font-medium text-slate-700">${r.bahan.nama_bahan}</p>
                            <p class="text-[10px] text-slate-400">${r.jumlah_dibutuhkan} ${r.bahan.satuan}</p>
                        </div>
                        <span class="text-xs font-semibold text-slate-600">Rp ${costPerBahan.toLocaleString()}</span>
                    </div>
                    `;
                }).join('');

                const margin = p.harga - totalHPP;
                const marginPercent = ((margin / p.harga) * 100).toFixed(1);

                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 flex flex-col gap-6 card-resep" data-name="${p.nama.toLowerCase()}">
                        <div class="flex gap-4">
                            <div class="w-20 h-20 bg-slate-100 rounded-3xl overflow-hidden flex-shrink-0">
                                <img src="${p.image_url || 'https://images.unsplash.com/photo-1551024601-bec78aea704b?q=80&w=200'}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-black text-lg text-slate-800">${p.nama}</h3>
                                <div class="flex gap-2 mt-1">
                                    <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded-md font-bold text-slate-500">HPP: Rp ${totalHPP.toLocaleString()}</span>
                                    <span class="text-[10px] bg-rose-50 px-2 py-0.5 rounded-md font-bold text-rose-500">JUAL: Rp ${p.harga.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-slate-50/80 rounded-3xl p-4">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1">Komposisi & Estimasi Biaya</p>
                            ${resepHtml}
                            <div class="mt-4 pt-3 border-t-2 border-dashed border-slate-200 flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-500 text-rose-500">Estimasi Margin (${marginPercent}%)</span>
                                <span class="text-sm font-black text-emerald-600">Rp ${margin.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function filterResep() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.card-resep');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        // --- EXPORT FUNCTIONS ---
        function exportExcel() {
            const exportData = masterData.filter(p => p.resep.length > 0).map(p => {
                let hpp = p.resep.reduce((sum, r) => sum + (r.jumlah_dibutuhkan * r.bahan.harga_beli), 0);
                return {
                    "Nama Produk": p.nama,
                    "Harga Jual": p.harga,
                    "Total HPP": hpp,
                    "Margin Rp": p.harga - hpp,
                    "Margin %": (((p.harga - hpp) / p.harga) * 100).toFixed(2) + "%"
                };
            });
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan HPP");
            XLSX.writeFile(wb, "Laporan_HPP_Donuts.xlsx");
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Laporan Analisa HPP & Resep", 14, 15);
            
            const rows = masterData.filter(p => p.resep.length > 0).map(p => {
                let hpp = p.resep.reduce((sum, r) => sum + (r.jumlah_dibutuhkan * r.bahan.harga_beli), 0);
                return [p.nama, `Rp ${p.harga.toLocaleString()}`, `Rp ${hpp.toLocaleString()}`, `Rp ${(p.harga - hpp).toLocaleString()}`, `${(((p.harga - hpp) / p.harga) * 100).toFixed(1)}%` ];
            });

            doc.autoTable({
                head: [['Produk', 'Harga Jual', 'Total HPP', 'Margin (Rp)', 'Margin (%)']],
                body: rows,
                startY: 25,
                theme: 'striped',
                headStyles: { fillColor: [225, 29, 72] }
            });
            doc.save("Laporan_HPP_Donuts.pdf");
        }

        loadResepMaster();
    </script>
</body>
</html>
