<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup CSV Data - Donuts.Inc</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-8 shadow-xl text-center space-y-6">
        <div class="bg-amber-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
            <i data-lucide="table-2" class="text-amber-600 w-10 h-10"></i>
        </div>
        
        <div>
            <h2 class="text-2xl font-black text-slate-900">Backup Isi Data (CSV)</h2>
            <p class="text-slate-500 text-sm mt-2">Data akan diunduh dalam format .csv agar mudah di-import ulang ke Supabase.</p>
        </div>

        <div id="status" class="hidden text-amber-600 font-bold text-xs bg-amber-50 p-3 rounded-xl animate-pulse">
            Sedang mengunduh: <span id="table-name">...</span>
        </div>

        <div class="space-y-3">
            <button onclick="downloadAllCSV()" id="btnDownload" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-amber-200 hover:bg-amber-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="download" class="w-5 h-5"></i>
                Unduh Semua CSV
            </button>
            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Total 10 Tabel Database</p>
        </div>
        
        <div class="text-[11px] text-slate-400">
            Catatan: Jika muncul peringatan "multiple downloads", klik <b>Allow/Izinkan</b> pada browser Anda.
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function downloadAllCSV() {
            const btn = document.getElementById('btnDownload');
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('table-name');
            
            const tables = [
                'produk', 'bahan', 'transaksi', 'bank_payment', 
                'settings', 'resep', 'profil', 'pesanan_pelanggan', 
                'riwayat_penyesuaian', 'riwayat_pembelian'
            ];

            btn.disabled = true;
            statusDiv.classList.remove('hidden');

            try {
                for (const table of tables) {
                    statusText.innerText = table + "...";
                    const { data, error } = await _supabase.from(table).select('*');

                    if (!error && data && data.length > 0) {
                        saveToCSV(table, data);
                        // Jeda 500ms agar browser tidak menganggap ini spam download
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } else if (error) {
                        console.error(`Error pada tabel ${table}:`, error.message);
                    }
                }
                alert("Semua data tabel yang berisi record telah berhasil diunduh!");
            } catch (err) {
                alert("Terjadi kesalahan: " + err.message);
            } finally {
                statusDiv.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function saveToCSV(tableName, jsonData) {
            const headers = Object.keys(jsonData[0]);
            const csvRows = [];

            // 1. Buat Header
            csvRows.push(headers.join(','));

            // 2. Buat Isi Data
            for (const row of jsonData) {
                const values = headers.map(header => {
                    let val = row[header];
                    if (val === null || val === undefined) return '';
                    
                    // Jika data berupa JSON/Object (seperti kolom 'items'), ubah ke string
                    if (typeof val === 'object') {
                        val = JSON.stringify(val);
                    }
                    
                    // Escape double quotes untuk format CSV yang benar
                    const escaped = ('' + val).replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }

            // 3. Proses Download
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            link.href = url;
            link.download = `${tableName}_backup_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        lucide.createIcons();
    </script>
</body>
</html>
