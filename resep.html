<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data - Resep | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-rose-200 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
                <a href="resep.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav transition-all">
                    <i data-lucide="scroll-text" class="w-4 h-4"></i>
                    <span class="text-sm">Resep</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-50">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-bold">Master Resep</h2>
                <p class="text-sm text-slate-500">Lihat komposisi bahan baku untuk setiap menu.</p>
            </div>
            <a href="produk.html" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 hover:bg-slate-800 transition">
                <i data-lucide="edit-3" class="w-4 h-4"></i> Atur Resep di Produk
            </a>
        </header>

        <div class="p-8">
            <div id="resep-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadResepMaster() {
            // Kita ambil data produk dan join dengan resep serta bahan
            const { data: produkWithResep, error } = await _supabase
                .from('produk')
                .select(`
                    id,
                    nama,
                    image_url,
                    resep (
                        id,
                        jumlah_dibutuhkan,
                        bahan (
                            nama_bahan,
                            satuan
                        )
                    )
                `);

            if (error) return console.error(error);

            const container = document.getElementById('resep-container');
            container.innerHTML = '';

            produkWithResep.forEach(p => {
                if (p.resep.length === 0) return; // Lewati jika produk tidak punya resep

                let resepHtml = p.resep.map(r => `
                    <div class="flex justify-between items-center py-2 border-b border-slate-50 last:border-0">
                        <span class="text-sm font-medium text-slate-600">${r.bahan.nama_bahan}</span>
                        <span class="text-sm font-bold text-slate-900">${r.jumlah_dibutuhkan} ${r.bahan.satuan}</span>
                    </div>
                `).join('');

                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 flex flex-col sm:flex-row gap-6">
                        <div class="w-24 h-24 bg-slate-50 rounded-3xl overflow-hidden flex-shrink-0">
                            <img src="${p.image_url || 'https://images.unsplash.com/photo-1551024601-bec78aea704b?q=80&w=200'}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-black text-lg text-slate-800">${p.nama}</h3>
                                    <p class="text-[10px] text-rose-500 font-bold uppercase tracking-widest">Komposisi Resep</p>
                                </div>
                                <button onclick="hapusSeluruhResep(${p.id})" class="p-2 text-slate-300 hover:text-rose-500 transition-colors">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="bg-slate-50/50 rounded-2xl p-4">
                                ${resepHtml}
                            </div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        async function hapusSeluruhResep(produkId) {
            if(confirm('Hapus seluruh resep untuk produk ini? Stok bahan tidak akan terpotong otomatis lagi untuk menu ini.')) {
                const { error } = await _supabase
                    .from('resep')
                    .delete()
                    .eq('produk_id', produkId);
                
                if(error) alert(error.message);
                loadResepMaster();
            }
        }

        loadResepMaster();
        lucide.createIcons();
    </script>
</body>
</html>
