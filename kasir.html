<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Kasir | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Transaksi</div>
            <a href="kasir.html" class="flex items-center gap-3 px-3 py-3 rounded-xl active-nav transition-all">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                <span class="text-sm">Kasir / Jualan</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-slate-100 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col p-6 overflow-y-auto hide-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Menu Donuts</h2>
                <div class="relative">
                    <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-slate-400"></i>
                    <input type="text" placeholder="Cari donat..." class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl outline-none focus:border-rose-400 text-sm">
                </div>
            </div>

            <div id="katalog-produk" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

        <div class="w-96 bg-white border-l border-slate-200 flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-100">
                <h3 class="text-xl font-bold flex items-center gap-2">
                    <i data-lucide="receipt-text" class="text-rose-500"></i> Pesanan
                </h3>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="text-center py-20 text-slate-300">
                    <i data-lucide="shopping-basket" class="w-12 h-12 mx-auto mb-2 opacity-20"></i>
                    <p class="text-sm italic">Keranjang kosong</p>
                </div>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-100 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-500">Subtotal</span>
                    <span id="subtotal" class="font-bold">Rp 0</span>
                </div>
                <div class="flex justify-between items-center text-rose-600 font-bold text-xl">
                    <span>Total</span>
                    <span id="total-final">Rp 0</span>
                </div>
                <button onclick="prosesCheckout()" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-bold hover:bg-rose-600 shadow-lg shadow-rose-100 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="check-circle-2" class="w-5 h-5"></i> PROSES BAYAR
                </button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let allProducts = [];

        async function loadKasir() {
            // Ambil produk beserta info resepnya
            const { data } = await _supabase.from('produk').select(`*, resep(*, bahan(*))`);
            allProducts = data;
            renderKatalog();
        }

        function renderKatalog() {
            const container = document.getElementById('katalog-produk');
            container.innerHTML = '';
            allProducts.forEach(p => {
                container.innerHTML += `
                    <div onclick="addToCart(${p.id})" class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl hover:border-rose-100 transition-all cursor-pointer group text-center">
                        <div class="w-16 h-16 bg-rose-50 rounded-full mx-auto mb-3 flex items-center justify-center text-3xl group-hover:scale-110 transition">üç©</div>
                        <h4 class="font-bold text-sm text-slate-800">${p.nama}</h4>
                        <p class="text-rose-500 font-bold text-sm">Rp ${p.harga.toLocaleString('id-ID')}</p>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            const produk = allProducts.find(p => p.id === id);
            const exists = cart.find(item => item.id === id);
            
            if (exists) {
                exists.qty++;
            } else {
                cart.push({ ...produk, qty: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.harga * item.qty;
                container.innerHTML += `
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                        <div class="flex-1">
                            <p class="text-sm font-bold text-slate-800">${item.nama}</p>
                            <p class="text-xs text-slate-400">Rp ${item.harga.toLocaleString()} x ${item.qty}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQty(${index}, -1)" class="w-6 h-6 bg-white border border-slate-200 rounded-md flex items-center justify-center text-slate-400 hover:text-rose-500">-</button>
                            <span class="text-sm font-bold">${item.qty}</span>
                            <button onclick="updateQty(${index}, 1)" class="w-6 h-6 bg-white border border-slate-200 rounded-md flex items-center justify-center text-slate-400 hover:text-rose-500">+</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('subtotal').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('total-final').innerText = `Rp ${total.toLocaleString()}`;
        }

        function updateQty(index, change) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) cart.splice(index, 1);
            renderCart();
        }

        async function prosesCheckout() {
            if (cart.length === 0) return alert("Keranjang masih kosong!");

            const confirmLanjut = confirm("Proses pembayaran dan kurangi stok bahan?");
            if (!confirmLanjut) return;

            try {
                for (const item of cart) {
                    // Cek resep tiap produk di keranjang
                    for (const r of item.resep) {
                        const kebutuhanTotal = r.jumlah_dibutuhkan * item.qty;
                        const sisaStok = r.bahan.stok_gram - kebutuhanTotal;

                        // UPDATE stok bahan di Supabase
                        await _supabase
                            .from('bahan')
                            .update({ stok_gram: sisaStok })
                            .eq('id', r.bahan_id);
                    }
                }

                alert("‚úÖ Transaksi Berhasil! Stok bahan baku telah diperbarui otomatis.");
                cart = [];
                renderCart();
            } catch (err) {
                alert("Terjadi kesalahan saat update stok.");
            }
        }

        loadKasir();
        lucide.createIcons();
    </script>
</body>
</html>
