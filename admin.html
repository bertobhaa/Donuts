<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Monitor - Donuts.inc</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .row-animate { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 flex h-screen text-slate-800">

    <aside class="w-20 lg:w-64 bg-slate-900 h-full flex flex-col p-6 text-white transition-all">
        <div class="mb-10 flex items-center gap-3">
            <div class="p-2 bg-rose-500 rounded-xl"><i data-lucide="donut" class="w-6 h-6"></i></div>
            <span class="font-black text-xl italic tracking-tighter hidden lg:block">Donuts.inc</span>
        </div>
        
        <nav class="flex-1 space-y-4">
            <a href="kasir.html" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="layout-grid"></i>
                <span class="font-bold text-sm hidden lg:block">Point of Sale</span>
            </a>
            <a href="admin.html" class="flex items-center gap-4 p-3 bg-rose-500 rounded-2xl transition-all text-white shadow-lg shadow-rose-500/20">
                <i data-lucide="history"></i>
                <span class="font-bold text-sm hidden lg:block">Process Order</span>
            </a>
            <a href="laporan_order.html" class="flex items-center gap-4 p-3 hover:bg-white/10 rounded-2xl transition-all text-slate-400">
                <i data-lucide="file-text"></i>
                <span class="font-bold text-sm hidden lg:block">Laporan</span>
            </a>
        </nav>

        <div class="pt-6 border-t border-white/10 text-slate-500">
            <p class="text-[10px] font-black uppercase hidden lg:block tracking-widest">Access Level</p>
            <p class="text-xs font-bold text-white hidden lg:block">Administrator</p>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="bg-white p-6 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 class="text-xl font-black text-slate-900 uppercase italic">Admin Monitor</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Antrean Pesanan Real-time</p>
            </div>
            
            <div id="conn-status" class="flex items-center gap-2 bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black border border-emerald-100">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> LIVE SERVER
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 hide-scrollbar">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Menunggu Validasi</p>
                        <h3 id="stat-pending" class="text-3xl font-black text-amber-500">0</h3>
                    </div>
                    <div class="p-4 bg-amber-50 rounded-2xl text-amber-500"><i data-lucide="clock"></i></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Siap Disajikan</p>
                        <h3 id="stat-ready" class="text-3xl font-black text-emerald-500">0</h3>
                    </div>
                    <div class="p-4 bg-emerald-50 rounded-2xl text-emerald-600"><i data-lucide="check-circle-2"></i></div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100 uppercase tracking-tighter">
                                <th class="p-6 text-[10px] font-black text-slate-400">Pelanggan</th>
                                <th class="p-6 text-[10px] font-black text-slate-400">Order & Detail Layanan</th>
                                <th class="p-6 text-[10px] font-black text-slate-400">Pembayaran</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 text-center">Verifikasi</th>
                                <th class="p-6 text-[10px] font-black text-slate-400">Status</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body" class="divide-y divide-slate-50 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-bukti" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] max-w-md w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl italic uppercase">Verifikasi Bukti</h3>
                <button onclick="closeModal()" class="p-2 bg-slate-100 hover:bg-rose-100 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="aspect-[3/4] bg-slate-100 rounded-[2rem] overflow-hidden border">
                <img id="img-preview" src="" class="w-full h-full object-contain">
            </div>
            <button onclick="closeModal()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Tutup Preview</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Audio Notifikasi (Opsional)
        const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        async function fetchOrders() {
            const { data, error } = await _supabase
                .from('pesanan_pelanggan')
                .select('*')
                .in('status', ['menunggu', 'siap'])
                .order('created_at', { ascending: false });

            if (!error) {
                renderTable(data);
                updateStats(data);
            }
        }

        function updateStats(data) {
            document.getElementById('stat-pending').innerText = data.filter(o => o.status === 'menunggu').length;
            document.getElementById('stat-ready').innerText = data.filter(o => o.status === 'siap').length;
        }

        function renderTable(orders) {
            const tbody = document.getElementById('order-table-body');
            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-24 text-center text-slate-300 font-bold italic text-lg">Tidak ada antrean pesanan...</td></tr>`;
                return;
            }

            tbody.innerHTML = orders.map(o => `
                <tr class="hover:bg-slate-50/50 transition-colors row-animate border-b border-slate-50">
                    <td class="p-6">
                        <div class="font-black text-slate-900 text-base leading-tight">${o.nama_pelanggan}</div>
                        <div class="text-[10px] font-black text-rose-500 uppercase">MEJA ${o.nomor_meja || '-'}</div>
                        <div class="text-[9px] font-bold text-slate-400 mt-1 flex items-center gap-1">
                            <i data-lucide="phone" class="w-2.5 h-2.5"></i> ${o.nomor_whatsapp || '-'}
                        </div>
                    </td>

                    <td class="p-6">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-[9px] font-black uppercase px-2 py-0.5 bg-indigo-100 text-indigo-600 rounded-md tracking-tighter">${o.tipe_order}</span>
                            ${o.tipe_order === 'Delivery' ? `
                                <div class="flex items-center gap-1 text-[10px] font-bold text-amber-600 italic">
                                    <i data-lucide="map-pin" class="w-3 h-3"></i>
                                    <span class="truncate max-w-[150px]" title="${o.alamat_kirim}">${o.alamat_kirim || 'Alamat tidak diisi'}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="text-[11px] font-bold text-slate-600 bg-slate-50 p-2 rounded-xl border border-slate-100/50">
                            ${o.items.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.nama}</span></div>`).join('')}
                        </div>
                    </td>

                    <td class="p-6">
                        <div class="font-black text-slate-900 text-base">Rp ${o.total_harga.toLocaleString()}</div>
                        <div class="text-[9px] font-black text-slate-400 uppercase mt-1 flex items-center gap-1">
                            <i data-lucide="credit-card" class="w-3 h-3"></i>
                            ${o.metode_bayar || 'Cash'}
                        </div>
                    </td>

                    <td class="p-6 text-center">
                        ${o.bukti_bayar_url ? `
                            <div class="flex flex-col items-center gap-2">
                                <button onclick="openModal('${o.bukti_bayar_url}')" class="p-3 bg-blue-50 text-blue-600 rounded-2xl border border-blue-100 hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                    <i data-lucide="image" class="w-5 h-5"></i>
                                </button>
                                <span class="text-[8px] font-black text-blue-400 uppercase tracking-tighter">Cek Transfer</span>
                            </div>
                        ` : `
                            <div class="flex flex-col items-center opacity-30">
                                <i data-lucide="banknote" class="w-5 h-5 mb-1 text-slate-400"></i>
                                <span class="text-[9px] font-black uppercase tracking-tighter">Bayar Tunai</span>
                            </div>
                        `}
                    </td>

                    <td class="p-6">
                        <span class="px-3 py-1.5 rounded-xl text-[9px] font-black uppercase border tracking-widest
                            ${o.status === 'menunggu' ? 'bg-amber-50 text-amber-600 border-amber-200' : 'bg-emerald-50 text-emerald-600 border-emerald-200'}">
                            ${o.status}
                        </span>
                    </td>

                    <td class="p-6">
                        <div class="flex justify-end gap-2">
                            ${o.nomor_whatsapp ? `
                                <a href="https://wa.me/62${o.nomor_whatsapp.replace(/^0/, '')}" target="_blank" class="p-2.5 bg-green-50 text-green-600 rounded-xl hover:bg-green-600 hover:text-white transition-all">
                                    <i data-lucide="message-circle" class="w-4 h-4"></i>
                                </a>
                            ` : ''}
                            ${o.status === 'menunggu' ? `
                                <button onclick="updateStatus(${o.id}, 'siap')" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-black text-[10px] hover:bg-emerald-600 transition-all uppercase shadow-md shadow-emerald-500/10">Validasi</button>
                            ` : `
                                <button onclick="updateStatus(${o.id}, 'selesai')" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-black text-[10px] hover:bg-black transition-all uppercase shadow-md shadow-slate-900/10">Selesaikan</button>
                            `}
                            <button onclick="voidOrder(${o.id})" class="p-2.5 text-slate-300 hover:text-rose-500 hover:bg-rose-50 rounded-xl transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function updateStatus(id, status) {
            const { error } = await _supabase.from('pesanan_pelanggan').update({ status }).eq('id', id);
            if (!error) fetchOrders();
        }

        async function voidOrder(id) {
            if (!confirm('Batalkan pesanan ini? Stok akan dikembalikan otomatis.')) return;

            try {
                const { data: order, error: fetchError } = await _supabase
                    .from('pesanan_pelanggan')
                    .select('items')
                    .eq('id', id)
                    .single();

                if (fetchError) throw fetchError;

                for (const item of order.items) {
                    const { data: p } = await _supabase.from('produk').select('stok').eq('id', item.id).single();
                    if (p) {
                        await _supabase.from('produk').update({ stok: p.stok + item.qty }).eq('id', item.id);
                    }
                }

                await _supabase.from('pesanan_pelanggan').update({ 
                    status: 'batal',
                    dibatalkan_oleh: 'admin' 
                }).eq('id', id);

                fetchOrders();
            } catch (err) {
                console.error(err);
                alert("Gagal membatalkan pesanan.");
            }
        }

        function openModal(url) {
            const img = document.getElementById('img-preview');
            img.src = url;
            document.getElementById('modal-bukti').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-bukti').classList.add('hidden');
        }

          function sendWA(trx, total, bank) {
            let itemsText = trx.items.map(i => `${i.qty}x ${i.nama}`).join(', ');
            let msg = `*Donuts.inc - Hallo Kak Silahkan Ditunggu Pesanan Kaka Akan kami proses*%0A---------------------------%0AItems: ${itemsText}%0A*Total: Rp ${total.toLocaleString('id-ID')}*%0AStatus: *Proses (${bank})*%0A%0ATerima Kasih!`;
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }


        // Real-time Listener (Supabase Realtime)
        _supabase.channel('admin_live')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesanan_pelanggan' }, (payload) => {
                notifySound.play().catch(e => console.log("Sound enabled after interaction"));
                fetchOrders();
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'pesanan_pelanggan' }, () => {
                fetchOrders();
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'pesanan_pelanggan' }, () => {
                fetchOrders();
            })
            .subscribe();

        // Initial Load
        fetchOrders();
        lucide.createIcons();
    </script>
</body>
</html>
