<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Baku | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6"><h1 class="text-xl font-bold text-rose-500">Donuts.</h1></div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-slate-100 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600">Data Produk</a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav">Bahan Baku</a>
                <a href="resep.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600">Resep</a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-10">
            <h2 class="text-2xl font-bold">Stok Bahan Baku</h2>
            <button onclick="bukaModal()" class="bg-rose-500 text-white px-5 py-2.5 rounded-xl font-bold text-sm">+ Tambah Bahan</button>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-5 text-xs font-bold text-slate-400 uppercase">Nama Bahan</th>
                            <th class="p-5 text-xs font-bold text-slate-400 uppercase text-center">Sisa Stok</th>
                            <th class="p-5 text-xs font-bold text-slate-400 uppercase text-center">Satuan</th>
                            <th class="p-5 text-xs font-bold text-slate-400 uppercase text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bahan-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal-bahan" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-white w-full max-w-md p-8 rounded-[2rem]">
            <h3 class="text-xl font-bold mb-6">ðŸ“¦ Tambah Stok Bahan</h3>
            <div class="space-y-4">
                <input type="text" id="nama-bahan" placeholder="Nama Bahan (Tepung Terigu)" class="w-full bg-slate-50 border p-3 rounded-xl outline-none">
                <input type="number" id="stok-bahan" placeholder="Jumlah Stok" class="w-full bg-slate-50 border p-3 rounded-xl outline-none">
                <select id="satuan-bahan" class="w-full bg-slate-50 border p-3 rounded-xl outline-none">
                    <option value="gram">Gram (g)</option>
                    <option value="ml">Mililiter (ml)</option>
                    <option value="pcs">Pcs</option>
                </select>
                <button onclick="simpanBahan()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Simpan Bahan</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadBahan() {
            const { data } = await _supabase.from('bahan').select('*').order('nama_bahan');
            const tbody = document.getElementById('bahan-table-body');
            tbody.innerHTML = '';
            data.forEach(b => {
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-slate-50">
                        <td class="p-5 font-bold">${b.nama_bahan}</td>
                        <td class="p-5 text-center font-mono ${b.stok_gram < 500 ? 'text-rose-500' : 'text-slate-600'}">${b.stok_gram}</td>
                        <td class="p-5 text-center text-slate-400 text-xs uppercase">${b.satuan}</td>
                        <td class="p-5 text-center">
                            <button onclick="hapusBahan(${b.id})" class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }

        async function simpanBahan() {
            const nama_bahan = document.getElementById('nama-bahan').value;
            const stok_gram = document.getElementById('stok-bahan').value;
            const satuan = document.getElementById('satuan-bahan').value;
            await _supabase.from('bahan').insert([{ nama_bahan, stok_gram, satuan }]);
            location.reload();
        }

        async function hapusBahan(id) {
            if(confirm('Hapus bahan ini?')) {
                await _supabase.from('bahan').delete().eq('id', id);
                loadBahan();
            }
        }

        function bukaModal() { document.getElementById('modal-bahan').classList.remove('hidden'); }
        loadBahan();
        lucide.createIcons();
    </script>
</body>
</html>
