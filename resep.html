<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator HPP | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <main class="flex-1 overflow-y-auto p-8">
        <div class="max-w-4xl mx-auto">
            <header class="flex justify-between items-end mb-10">
                <div>
                    <a href="index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-rose-500 mb-2 transition-all font-bold text-sm">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Dashboard
                    </a>
                    <h2 class="text-3xl font-black">Kalkulator Modal (HPP)</h2>
                    <p class="text-slate-500">Hitung biaya produksi per adonan/donat.</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border shadow-xl shadow-slate-200/50 text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total Costing</p>
                    <p class="text-4xl font-black text-rose-500" id="grand-total">Rp 0</p>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-5">
                    <h3 class="font-bold text-lg flex items-center gap-2"><i data-lucide="plus-circle" class="text-rose-500"></i> Tambah ke Resep</h3>
                    
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Pilih Bahan</label>
                        <select id="select-bahan" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold transition-all"></select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Jumlah Digunakan</label>
                        <div class="relative">
                            <input type="number" id="jumlah-pakai" placeholder="0" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold transition-all">
                            <span id="label-satuan" class="absolute right-4 top-4 text-xs font-bold text-slate-300 uppercase">gram</span>
                        </div>
                    </div>

                    <button onclick="tambahItem()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-rose-600 transition-all">Masukkan Ke Kalkulasi</button>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <h3 class="font-bold text-lg mb-6">Rincian Biaya</h3>
                    <div id="resep-list" class="space-y-4 min-h-[200px]">
                        <p class="text-center text-slate-300 py-10 italic">Belum ada bahan yang dihitung.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let dataMasterBahan = [];
        let itemsKalkulasi = [];

        async function init() {
            const { data } = await _supabase.from('bahan').select('*').order('nama_bahan');
            dataMasterBahan = data;
            
            const select = document.getElementById('select-bahan');
            select.innerHTML = data.map(b => `<option value="${b.id}">${b.nama_bahan}</option>`).join('');
            
            // Event listener ganti satuan
            select.addEventListener('change', (e) => {
                const b = dataMasterBahan.find(x => x.id == e.target.value);
                document.getElementById('label-satuan').innerText = b.satuan;
            });
            
            // Set default satuan
            if(data.length > 0) document.getElementById('label-satuan').innerText = data[0].satuan;
            lucide.createIcons();
        }

        function tambahItem() {
            const id = document.getElementById('select-bahan').value;
            const jumlah = parseFloat(document.getElementById('jumlah-pakai').value);
            const bahan = dataMasterBahan.find(b => b.id == id);

            if(!jumlah) return alert("Masukkan jumlah pemakaian!");

            const biaya = bahan.harga_beli_per_gram * jumlah;
            itemsKalkulasi.push({ ...bahan, jumlah, biaya });
            
            renderKalkulasi();
            document.getElementById('jumlah-pakai').value = '';
        }

        function renderKalkulasi() {
            const list = document.getElementById('resep-list');
            let total = 0;
            
            list.innerHTML = itemsKalkulasi.map((item, index) => {
                total += item.biaya;
                return `
                    <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-rose-100 transition-all">
                        <div>
                            <p class="font-bold text-slate-700 text-sm">${item.nama_bahan}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${item.jumlah} ${item.satuan} x Rp ${item.harga_beli_per_gram.toFixed(1)}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="font-bold text-slate-800">Rp ${Math.round(item.biaya).toLocaleString()}</p>
                            <button onclick="hapusItem(${index})" class="text-slate-300 hover:text-rose-500"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('grand-total').innerText = `Rp ${Math.round(total).toLocaleString()}`;
            lucide.createIcons();
        }

        function hapusItem(index) {
            itemsKalkulasi.splice(index, 1);
            renderKalkulasi();
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>
