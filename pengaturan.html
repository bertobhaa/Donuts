<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">
    <main class="flex-1 p-12 overflow-y-auto">
        <div class="max-w-xl mx-auto">
            <a href="index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-rose-500 mb-8 transition-all">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali ke Dashboard
            </a>
            <h2 class="text-3xl font-black mb-2">Konfigurasi Toko</h2>
            <p class="text-slate-500 mb-10">Atur pajak pemerintah dan diskon promo hari ini.</p>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-50 p-3 rounded-2xl text-blue-500"><i data-lucide="percent"></i></div>
                        <div><p class="font-bold">Pajak PPN</p><p class="text-xs text-slate-400">Standar 11%</p></div>
                    </div>
                    <input type="number" id="ppn" class="w-24 bg-slate-50 border p-3 rounded-xl text-center font-bold outline-none focus:border-blue-500">
                </div>

                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="bg-rose-50 p-3 rounded-2xl text-rose-500"><i data-lucide="tag"></i></div>
                        <div><p class="font-bold">Diskon Promo</p><p class="text-xs text-slate-400">Potongan Global (%)</p></div>
                    </div>
                    <input type="number" id="diskon" class="w-24 bg-slate-50 border p-3 rounded-xl text-center font-bold outline-none focus:border-rose-500">
                </div>

                <button onclick="save()" id="btn-save" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-bold shadow-xl hover:bg-rose-600 transition-all">Simpan Perubahan</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function load() {
            const { data } = await _supabase.from('settings').select('*');
            data.forEach(s => {
                if(s.key === 'ppn') document.getElementById('ppn').value = s.value;
                if(s.key === 'diskon_global') document.getElementById('diskon').value = s.value;
            });
            lucide.createIcons();
        }

        async function save() {
            const btn = document.getElementById('btn-save');
            btn.innerText = "Menyimpan...";
            await _supabase.from('settings').update({ value: document.getElementById('ppn').value }).eq('key', 'ppn');
            await _supabase.from('settings').update({ value: document.getElementById('diskon').value }).eq('key', 'diskon_global');
            alert("Berhasil diperbarui!");
            location.reload();
        }
        load();
    </script>
</body>
</html>
