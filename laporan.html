<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pro - Donuts POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-slate-200 p-6 space-y-4 no-print">
            <h1 class="text-2xl font-black italic text-rose-500 mb-8">Donuts.</h1>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="layout-grid"></i> Dashboard</a>
                <a href="kasir.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="shopping-cart"></i> Kasir</a>
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-xl bg-rose-50 text-rose-500 font-bold"><i data-lucide="file-text"></i> Laporan</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-end mb-8 no-print">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter">Detail Penjualan</h2>
                    <p class="text-slate-500 text-sm">Audit transaksi & performa margin</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="exportExcel()" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-emerald-600 shadow-lg text-sm"><i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel</button>
                    <button onclick="exportPDF()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-slate-800 shadow-lg text-sm"><i data-lucide="printer" class="w-4 h-4"></i> Cetak PDF Laporan</button>
                </div>
            </header>

            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 mb-8 flex flex-wrap gap-4 items-end no-print">
                <div class="flex-1 min-w-[200px] space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Rentang Tanggal</label>
                    <div class="flex gap-2">
                        <input type="date" id="filter-start" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm font-bold">
                        <input type="date" id="filter-end" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm font-bold">
                    </div>
                </div>
                <button onclick="fetchLaporan()" class="bg-rose-500 text-white px-8 py-3 rounded-xl font-black hover:bg-rose-600 transition-all">Filter</button>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse" id="table-laporan">
                    <thead>
                        <tr class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="p-5">Waktu</th>
                            <th class="p-5">Metode</th>
                            <th class="p-5">Items</th>
                            <th class="p-5 text-right">Pajak</th>
                            <th class="p-5 text-right">Penjualan</th>
                            <th class="p-5 text-right">Margin</th>
                            <th class="p-5 text-center no-print">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body" class="text-sm font-semibold"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let reportData = [];
        let summary = { jual: 0, hpp: 0, margin: 0, disc: 0, ppn: 0, cash: 0, transfer: 0, netto: 0 };

        async function fetchLaporan() {
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;
            const body = document.getElementById('laporan-body');
            body.innerHTML = '<tr><td colspan="7" class="p-10 text-center opacity-50 italic">Sinkronisasi data...</td></tr>';

            try {
                const { data: pData } = await _supabase.from('produk').select('id, resep(jumlah_dibutuhkan, bahan(harga_beli_per_gram))');
                const hppLookup = {};
                pData?.forEach(p => {
                    let m = 0; p.resep?.forEach(r => m += (r.jumlah_dibutuhkan * (r.bahan?.harga_beli_per_gram || 0)));
                    hppLookup[p.id] = m;
                });

                const { data: bData } = await _supabase.from('bank_payment').select('id, nama_metode');
                const bankLookup = {}; bData?.forEach(b => bankLookup[b.id] = b.nama_metode);

                let q = _supabase.from('transaksi').select('*').order('created_at', { ascending: false });
                if (start) q = q.gte('created_at', start + 'T00:00:00');
                if (end) q = q.lte('created_at', end + 'T23:59:59');

                const { data: trx, error } = await q;
                if (error) throw error;

                summary = { jual: 0, hpp: 0, margin: 0, disc: 0, ppn: 0, cash: 0, transfer: 0, netto: 0 };

                reportData = trx.map(t => {
                    const items = Array.isArray(t.items) ? t.items : JSON.parse(t.items || "[]");
                    let tHpp = 0;
                    items.forEach(i => tHpp += (hppLookup[i.id] || 0) * i.qty);

                    // MENGGUNAKAN pajak_nominal DARI DATABASE
                    const taxVal = t.pajak_nominal || 0; 
                    const diskonVal = t.diskon_nominal || 0;

                    summary.jual += t.total_harga;
                    summary.hpp += tHpp;
                    summary.ppn += taxVal;
                    summary.disc += diskonVal;
                    summary.netto += t.total_akhir;
                    summary.margin += (t.total_harga - tHpp - diskonVal);

                    const mtd = bankLookup[t.bank_id] || 'Cash';
                    if(mtd.toLowerCase().includes('cash')) summary.cash += t.total_akhir; 
                    else summary.transfer += t.total_akhir;

                    return { ...t, items, calculatedHpp: tHpp, metode: mtd, ppn_fix: taxVal };
                });

                renderTable();
            } catch (e) { alert(e.message); }
        }

        function renderTable() {
            const body = document.getElementById('laporan-body');
            body.innerHTML = reportData.map((d, idx) => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                    <td class="p-5 text-slate-400 text-xs">${new Date(d.created_at).toLocaleString('id-ID')}</td>
                    <td class="p-5"><span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] uppercase font-black">${d.metode}</span></td>
                    <td class="p-5 font-bold">${d.detail_item}</td>
                    <td class="p-5 text-right text-rose-400">Rp ${d.ppn_fix.toLocaleString()}</td>
                    <td class="p-5 text-right font-black">Rp ${d.total_akhir.toLocaleString()}</td>
                    <td class="p-5 text-right text-emerald-600 font-black">Rp ${(d.total_harga - d.calculatedHpp - (d.diskon_nominal || 0)).toLocaleString()}</td>
                    <td class="p-5 text-center no-print">
                        <button onclick="voidTrx(${d.id})" class="p-2 bg-slate-100 rounded-lg hover:bg-red-50 hover:text-red-500 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function exportExcel() {
            if (reportData.length === 0) return alert("Pilih tanggal dan filter dulu!");
            const dataExport = reportData.map(d => ({
                "Waktu": new Date(d.created_at).toLocaleString('id-ID'),
                "Metode": d.metode,
                "Items": d.detail_item,
                "Subtotal": d.total_harga,
                "Diskon": d.diskon_nominal,
                "Pajak (PPN)": d.ppn_fix,
                "Total Akhir": d.total_akhir,
                "Laba Bersih": d.total_harga - d.calculatedHpp - (d.diskon_nominal || 0)
            }));
            const ws = XLSX.utils.json_to_sheet(dataExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sales");
            XLSX.writeFile(wb, "Laporan_Donuts_POS.xlsx");
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18); doc.text("LAPORAN PENJUALAN DETAIL", 14, 20);
            
            doc.autoTable({
                startY: 30,
                body: [
                    ["Total Penjualan Kotor", "Rp " + summary.jual.toLocaleString()],
                    ["Total Diskon", "- Rp " + summary.disc.toLocaleString()],
                    ["Total Pajak (Pajak Nominal)", "Rp " + summary.ppn.toLocaleString()],
                    ["Total HPP", "Rp " + summary.hpp.toLocaleString()],
                    ["GRAND TOTAL NETTO", "Rp " + summary.netto.toLocaleString()],
                    ["ESTIMASI LABA BERSIH", "Rp " + summary.margin.toLocaleString()],
                ],
                theme: 'plain', styles: { fontStyle: 'bold' }
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 10,
                head: [["Tanggal", "Metode", "Total Jual", "Pajak", "Netto"]],
                body: reportData.map(d => [d.created_at.split('T')[0], d.metode, d.total_harga.toLocaleString(), d.ppn_fix.toLocaleString(), d.total_akhir.toLocaleString()]),
                headStyles: { fillColor: [225, 29, 72] }
            });

            doc.save("Laporan_Detail_Donuts.pdf");
        }

        async function voidTrx(id) {
            if(!confirm("Batalkan transaksi ini?")) return;
            const { error } = await _supabase.from('transaksi').delete().eq('id', id);
            if(!error) { alert("Berhasil dihapus"); fetchLaporan(); }
        }

        const now = new Date();
        document.getElementById('filter-start').value = now.toISOString().split('T')[0];
        document.getElementById('filter-end').value = now.toISOString().split('T')[0];
        window.onload = () => { fetchLaporan(); lucide.createIcons(); };
    </script>
</body>
</html>
