<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts.inc - Integrated POS & Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Pengaturan Cetak Struk */
        @media print { 
            .no-print { display: none !important; } 
            #struk-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; }

        #struk-area { font-family: 'Courier New', Courier, monospace; width: 300px; font-size: 12px; line-height: 1.2; }

<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-20 md:w-64 bg-white border-r border-slate-200 flex flex-col no-print">
        <div class="p-6 mb-10">
            <h1 class="text-2xl font-black italic text-rose-500 hidden md:block">Donuts.</h1>
            <div class="w-10 h-10 bg-rose-500 rounded-xl md:hidden"></div>
        </div>
        <nav class="flex-1 px-4 space-y-4">
            <button onclick="switchView('pos')" id="nav-pos" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-rose-500 text-white font-bold transition-all shadow-lg">
                <i data-lucide="layout-grid"></i> <span class="hidden md:block">Kasir POS</span>
            </button>
            <button onclick="switchView('admin')" id="nav-admin" class="w-full flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-50 font-bold transition-all">
                <i data-lucide="clipboard-list"></i> <span class="hidden md:block">Pantau Pesanan</span>
            </button>
        </nav>
        <div class="p-6">
            <div id="conn-status" class="flex items-center gap-2 text-[10px] font-black uppercase text-emerald-500 bg-emerald-50 p-3 rounded-xl border border-emerald-100">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> <span class="hidden md:block">Online</span>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <section id="view-pos" class="flex h-full transition-all duration-300">
            <div class="flex-1 flex flex-col">
                <header class="p-8 pb-0">
                    <div class="relative group">
                        <i data-lucide="search" class="absolute left-5 top-4 text-slate-300 group-focus-within:text-rose-500"></i>
                        <input type="text" id="cari-menu" onkeyup="filterMenu()" placeholder="Cari donat..." class="w-full bg-white p-4 pl-14 rounded-3xl shadow-sm outline-none focus:ring-2 focus:ring-rose-500/20 font-semibold">
                    </div>
                </header>
                <div id="produk-list" class="flex-1 overflow-y-auto p-8 grid grid-cols-2 lg:grid-cols-3 gap-6 content-start hide-scrollbar">
                    </div>
            </div>

            <aside class="w-[400px] bg-white border-l border-slate-200 flex flex-col no-print">
                <div class="p-8 border-b"><h3 class="font-black text-xl flex items-center gap-3"><i data-lucide="shopping-cart" class="text-rose-500"></i> Keranjang</h3></div>
                <div id="cart-list" class="flex-1 overflow-y-auto p-8 space-y-4 hide-scrollbar"></div>
                <div class="p-8 bg-slate-50 space-y-4">
                    <div class="flex justify-between font-bold"><span>Total</span><span id="total-tagihan" class="text-2xl text-rose-500 font-black">Rp 0</span></div>
                    <button onclick="prosesCheckout()" id="btn-bayar" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-lg hover:bg-black transition-all shadow-xl disabled:bg-slate-200" disabled>Selesaikan Bayar</button>
                </div>
            </aside>
        </section>

        <section id="view-admin" class="hidden h-full overflow-y-auto p-8 bg-slate-100">
            <header class="mb-8">
                <h2 class="text-3xl font-black italic">ORDERS MONITOR.</h2>
                <p class="text-slate-500 font-bold">Pesanan masuk dari pelanggan via QR/Online</p>
            </header>
            <div id="admin-orders-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </section>

    </div>

    <div id="struk-area" class="hidden"></div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];

        // NAVIGASI ANTAR HALAMAN
        function switchView(view) {
            document.getElementById('view-pos').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-' + view).classList.remove('hidden');
            
            const navPos = document.getElementById('nav-pos');
            const navAdmin = document.getElementById('nav-admin');

            if(view === 'pos') {
                navPos.className = "w-full flex items-center gap-4 p-4 rounded-2xl bg-rose-500 text-white font-bold transition-all shadow-lg";
                navAdmin.className = "w-full flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-50 font-bold transition-all";
            } else {
                navAdmin.className = "w-full flex items-center gap-4 p-4 rounded-2xl bg-slate-900 text-white font-bold transition-all shadow-lg";
                navPos.className = "w-full flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-50 font-bold transition-all";
                fetchOrders(); 
            }
        }

        // --- FUNGSI KASIR POS ---
        async function loadMenu() {
            const { data, error } = await _supabase.from('produk').select('*').order('nama');
            if (error) return console.error("Gagal load menu:", error);
            
            document.getElementById('produk-list').innerHTML = data.map(p => `
                <div onclick="addToCart(${p.id}, '${p.nama}', ${p.harga})" class="produk-card bg-white p-5 rounded-[2rem] shadow-sm border border-transparent hover:border-rose-200 hover:shadow-xl transition-all cursor-pointer group">
                    <div class="aspect-square bg-slate-50 rounded-2xl mb-4 overflow-hidden">
                        <img src="${p.image_url || 'https://placehold.co/400x400?text=No+Image'}" class="w-full h-full object-cover">
                    </div>
                    <h4 class="font-bold text-sm">${p.nama}</h4>
                    <p class="text-rose-500 font-black">Rp ${p.harga.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function filterMenu() {
            const keyword = document.getElementById('cari-menu').value.toLowerCase();
            document.querySelectorAll('.produk-card').forEach(card => {
                const nama = card.querySelector('h4').innerText.toLowerCase();
                card.style.display = nama.includes(keyword) ? 'block' : 'none';
            });
        }

        function addToCart(id, nama, harga) {
            const item = cart.find(i => i.id === id);
            if(item) item.qty++; else cart.push({id, nama, harga, qty: 1});
            renderCart();
        }

        function updateQty(idx, val) {
            cart[idx].qty += val;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const btn = document.getElementById('btn-bayar');
            if(cart.length === 0) { 
                list.innerHTML = `<div class="text-center py-20 opacity-20 italic font-bold">Pilih Menu</div>`; 
                btn.disabled = true; 
                document.getElementById('total-tagihan').innerText = "Rp 0";
                return; 
            }
            btn.disabled = false;
            list.innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                    <div class="text-xs font-bold"><p>${i.nama}</p><p class="text-slate-400">Rp ${i.harga.toLocaleString()}</p></div>
                    <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-lg shadow-sm">
                        <button onclick="updateQty(${idx}, -1)" class="text-rose-500 font-black px-1">-</button>
                        <span class="text-xs font-black min-w-[15px] text-center">${i.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="text-blue-500 font-black px-1">+</button>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            document.getElementById('total-tagihan').innerText = `Rp ${total.toLocaleString()}`;
        }

        async function prosesCheckout() {
            const btn = document.getElementById('btn-bayar');
            const total = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            btn.disabled = true;
            btn.innerText = "Memproses...";

            try {
                const { data, error } = await _supabase.from('transaksi').insert([{
                    total_harga: total,
                    items: cart,
                    detail_item: cart.map(i => `${i.qty}x ${i.nama}`).join(', '),
                    created_at: new Date()
                }]).select().single();

                if (error) throw error;

                // Siapkan data untuk cetak struk
                cetakStruk({
                    id: data.id,
                    nomor_meja: 'KASIR',
                    nama_pelanggan: 'Pelanggan Toko',
                    items: cart,
                    total_harga: total
                });

                setTimeout(() => {
                    window.print();
                    cart = [];
                    renderCart();
                    alert("Transaksi Berhasil!");
                }, 500);

            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Selesaikan Bayar";
            }
        }

        // --- FUNGSI MONITOR PESANAN (ADMIN) ---
        async function fetchOrders() {
            const { data, error } = await _supabase.from('pesanan_pelanggan').select('*').neq('status', 'selesai').order('created_at', { ascending: false });
            if (!error) renderOrders(data);
        }

        function renderOrders(orders) {
            const container = document.getElementById('admin-orders-container');
            if (orders.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 opacity-30 italic">Tidak ada pesanan aktif</div>`;
                return;
            }
            container.innerHTML = orders.map(o => `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 ${o.status === 'menunggu' ? 'border-rose-500 order-alert' : 'border-transparent'}">
                    <div class="flex justify-between mb-4">
                        <h4 class="font-black text-slate-800">${o.nama_pelanggan} <span class="text-rose-500 font-bold">(Meja ${o.nomor_meja})</span></h4>
                        <span class="text-[9px] font-black uppercase px-2 py-1 bg-slate-100 rounded-lg">${o.status}</span>
                    </div>
                    <div class="text-xs space-y-1 mb-4 border-t border-dashed pt-3">
                        ${o.items.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.nama}</span><span>${(i.qty*i.harga).toLocaleString()}</span></div>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus(${o.id}, 'proses')" class="bg-amber-100 text-amber-600 py-3 rounded-xl text-[10px] font-black hover:bg-amber-200">PROSES</button>
                        <button onclick="updateStatus(${o.id}, 'siap')" class="bg-emerald-100 text-emerald-600 py-3 rounded-xl text-[10px] font-black hover:bg-emerald-200">SIAP</button>
                        <button onclick="updateStatus(${o.id}, 'selesai')" class="bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black col-span-2 hover:bg-black">SELESAI & PRINT</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, newStatus) {
            if(newStatus === 'selesai') {
                const { data } = await _supabase.from('pesanan_pelanggan').select('*').eq('id', id).single();
                cetakStruk(data);
                setTimeout(()
