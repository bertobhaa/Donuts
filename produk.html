<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Donuts POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-slate-200 p-6 flex flex-col">
            <h1 class="text-2xl font-black italic text-rose-500 mb-8">Donuts.</h1>
            <nav class="space-y-2 flex-1">
                <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="layout-grid"></i> Dashboard</a>
                <a href="produk.html" class="flex items-center gap-3 p-3 rounded-xl bg-rose-50 text-rose-500 font-bold"><i data-lucide="package"></i> Produk</a>
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 font-bold text-slate-400"><i data-lucide="file-text"></i> Laporan</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-end mb-8">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter text-slate-900">Data Produk</h2>
                    <p class="text-slate-500 text-sm">Kelola katalog dan stok menu anda</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="downloadTemplate()" class="bg-slate-100 text-slate-600 px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-slate-200">
                        <i data-lucide="download" class="w-4 h-4"></i> Template
                    </button>
                    <label class="bg-emerald-500 text-white px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 cursor-pointer hover:bg-emerald-600 shadow-lg shadow-emerald-100">
                        <i data-lucide="file-up" class="w-4 h-4"></i> Import Excel
                        <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls" onchange="importExcel(event)">
                    </label>
                    <button onclick="exportExcel()" class="bg-slate-900 text-white px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-slate-800 shadow-lg shadow-slate-200">
                        <i data-lucide="file-down" class="w-4 h-4"></i> Export Produk
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="md:col-span-2 relative">
                    <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-300 w-5 h-5"></i>
                    <input type="text" id="cari-produk" onkeyup="filterTabel()" placeholder="Cari nama produk..." class="w-full bg-white border border-slate-200 rounded-2xl p-3.5 pl-12 focus:ring-2 focus:ring-rose-500/20 outline-none font-medium">
                </div>
                <button onclick="openModal()" class="bg-rose-500 text-white rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-rose-600 transition-all shadow-xl shadow-rose-100">
                    <i data-lucide="plus-circle"></i> Tambah Menu Baru
                </button>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse" id="table-produk">
                    <thead>
                        <tr class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="p-5">Gambar</th>
                            <th class="p-5">Nama Menu</th>
                            <th class="p-5">Harga Jual</th>
                            <th class="p-5">Sisa Stok</th>
                            <th class="p-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="produk-body" class="text-sm font-semibold text-slate-600">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal-produk" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-6" id="modal-title">Tambah Produk</h3>
            <form id="form-produk" class="space-y-4">
                <input type="hidden" id="prod-id">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Nama Produk</label>
                    <input type="text" id="prod-nama" required class="w-full bg-slate-50 border-none rounded-xl p-3 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Harga Jual (Rp)</label>
                    <input type="number" id="prod-harga" required class="w-full bg-slate-50 border-none rounded-xl p-3 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Stok Awal</label>
                    <input type="number" id="prod-stok" required class="w-full bg-slate-50 border-none rounded-xl p-3 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">URL Foto (Optional)</label>
                    <input type="text" id="prod-img" class="w-full bg-slate-50 border-none rounded-xl p-3 font-bold" placeholder="https://...">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 font-bold text-slate-400">Batal</button>
                    <button type="submit" class="flex-1 bg-rose-500 text-white rounded-xl font-black shadow-lg shadow-rose-100 hover:bg-rose-600">Simpan Produk</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allProduk = [];

        async function fetchProduk() {
            const { data, error } = await _supabase.from('produk').select('*').order('nama');
            if (error) return alert(error.message);
            allProduk = data;
            renderTable(allProduk);
        }

        function renderTable(data) {
            const body = document.getElementById('produk-body');
            body.innerHTML = data.map(p => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                    <td class="p-4"><img src="${p.image_url || 'https://placehold.co/100x100?text=Donut'}" class="w-12 h-12 rounded-xl object-cover"></td>
                    <td class="p-4 font-bold text-slate-800">${p.nama}</td>
                    <td class="p-4 font-black text-rose-500">Rp ${Number(p.harga).toLocaleString()}</td>
                    <td class="p-4"><span class="px-3 py-1 bg-slate-100 rounded-full text-xs">${p.stok} Pcs</span></td>
                    <td class="p-4">
                        <div class="flex justify-center gap-2">
                            <button onclick="editProduk(${p.id})" class="p-2 text-slate-400 hover:text-blue-500"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="hapusProduk(${p.id})" class="p-2 text-slate-400 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function filterTabel() {
            const keyword = document.getElementById('cari-produk').value.toLowerCase();
            const filtered = allProduk.filter(p => p.nama.toLowerCase().includes(keyword));
            renderTable(filtered);
        }

        // FUNGSI EXCEL
        function exportExcel() {
            const worksheet = XLSX.utils.json_to_sheet(allProduk.map(p => ({
                "ID": p.id, "Nama": p.nama, "Harga": p.harga, "Stok": p.stok, "URL_Gambar": p.image_url
            })));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Produk");
            XLSX.writeFile(workbook, "Data_Produk_Donuts.xlsx");
        }

        function downloadTemplate() {
            const data = [["nama", "harga", "stok", "image_url"], ["Donut Choco", 12000, 50, ""]];
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Template");
            XLSX.writeFile(workbook, "Template_Import_Produk.xlsx");
        }

        function importExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const { error } = await _supabase.from('produk').insert(json);
                if(error) alert("Gagal Import: " + error.message);
                else { alert("Import Berhasil!"); fetchProduk(); }
            };
            reader.readAsArrayBuffer(file);
        }

        // CRUD MODAL LOGIC
        function openModal() {
            document.getElementById('modal-produk').classList.remove('hidden');
            document.getElementById('form-produk').reset();
            document.getElementById('prod-id').value = "";
            document.getElementById('modal-title').innerText = "Tambah Produk";
        }

        function closeModal() { document.getElementById('modal-produk').classList.add('hidden'); }

        document.getElementById('form-produk').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const payload = {
                nama: document.getElementById('prod-nama').value,
                harga: document.getElementById('prod-harga').value,
                stok: document.getElementById('prod-stok').value,
                image_url: document.getElementById('prod-img').value
            };

            const { error } = id 
                ? await _supabase.from('produk').update(payload).eq('id', id)
                : await _supabase.from('produk').insert([payload]);

            if (error) alert(error.message);
            else { closeModal(); fetchProduk(); }
        };

        async function editProduk(id) {
            const p = allProduk.find(x => x.id === id);
            openModal();
            document.getElementById('modal-title').innerText = "Edit Produk";
            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-nama').value = p.nama;
            document.getElementById('prod-harga').value = p.harga;
            document.getElementById('prod-stok').value = p.stok;
            document.getElementById('prod-img').value = p.image_url || "";
        }

        async function hapusProduk(id) {
            if(!confirm("Hapus produk ini?")) return;
            await _supabase.from('produk').delete().eq('id', id);
            fetchProduk();
        }

        window.onload = () => { fetchProduk(); lucide.createIcons(); };
    </script>
</body>
</html>
