<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <h1 class="text-xl font-bold text-rose-500">Donuts.</h1>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 hover:bg-slate-50 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Transaksi</div>
            <a href="kasir.html" class="flex items-center gap-3 px-3 py-3 rounded-xl text-slate-600 hover:bg-slate-50">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i> Kasir
            </a>
            <a href="laporan.html" class="flex items-center gap-3 px-3 py-3 rounded-xl bg-rose-50 text-rose-600 font-bold">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Riwayat Jualan
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b p-8 flex justify-between items-end">
            <div>
                <h2 class="text-3xl font-black tracking-tight">Financial Report</h2>
                <p class="text-slate-500 text-sm">Review data transaksi dan performa outlet.</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white border rounded-2xl p-4 shadow-sm text-center min-w-[150px]">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Omzet Kotor</p>
                    <p class="text-xl font-black text-rose-600" id="total-omzet">Rp 0</p>
                </div>
            </div>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                            <th class="p-6">Waktu / ID</th>
                            <th class="p-6">Item terjual</th>
                            <th class="p-6 text-center">Metode</th>
                            <th class="p-6 text-right">Pajak</th>
                            <th class="p-6 text-right font-bold text-slate-900">Total Harga</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body" class="text-sm divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadLaporan() {
            const { data, error } = await _supabase
                .from('transaksi')
                .select(`*, bank_payment(nama_metode)`)
                .order('created_at', { ascending: false });

            if(error) return console.error(error);

            const tbody = document.getElementById('laporan-body');
            let grandTotal = 0;

            tbody.innerHTML = data.map(t => {
                grandTotal += t.total_harga;
                return `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-6">
                        <div class="font-bold text-slate-800">${new Date(t.created_at).toLocaleDateString('id-ID')}</div>
                        <div class="text-[10px] text-slate-400 font-mono">${new Date(t.created_at).toLocaleTimeString('id-ID')} â€¢ #TX-${t.id}</div>
                    </td>
                    <td class="p-6 text-slate-600 font-medium">${t.detail_item}</td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-bold uppercase tracking-widest border border-blue-100">
                            ${t.bank_payment?.nama_metode || 'Cash'}
                        </span>
                    </td>
                    <td class="p-6 text-right text-slate-400 italic">Rp ${t.pajak_nominal.toLocaleString()}</td>
                    <td class="p-6 text-right font-black text-rose-600 text-base">Rp ${t.total_harga.toLocaleString()}</td>
                </tr>
                `;
            }).join('');

            document.getElementById('total-omzet').innerText = `Rp ${grandTotal.toLocaleString()}`;
            lucide.createIcons();
        }

        loadLaporan();
    </script>
</body>
</html>
