<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts POS - Terminal Kasir</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        @media print { 
            .no-print { display: none !important; } 
            #modal-struk { position: absolute; background: white; inset: 0; display: block; padding: 0; }
            #print-area { box-shadow: none; border: none; width: 100%; max-width: 100%; }
            body { background: white; }
        }
        .struk-font { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <main class="flex-1 flex flex-col h-full no-print">
        <header class="bg-white p-6 border-b border-slate-200 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="p-3 bg-slate-50 hover:bg-rose-50 rounded-2xl text-slate-400 hover:text-rose-500 transition-all">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i>
                </a>
                <div>
                    <h2 class="text-xl font-black italic tracking-tight">Store Front.</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Kasir: Admin Toko</p>
                </div>
            </div>
            <div id="real-time-clock" class="text-xs font-mono font-bold bg-slate-900 text-white px-5 py-2 rounded-full tracking-widest">00:00:00</div>
        </header>

        <div class="px-8 pt-6">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-5 top-4 text-slate-300 group-focus-within:text-rose-500 transition-colors"></i>
                <input type="text" id="cari-menu" onkeyup="filterMenu()" placeholder="Cari varian donat..." class="w-full bg-white border-none p-4 pl-14 rounded-[2rem] shadow-sm outline-none focus:ring-2 focus:ring-rose-500/20 text-sm font-semibold transition-all">
            </div>
        </div>

        <div id="produk-list" class="flex-1 overflow-y-auto p-8 grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 content-start hide-scrollbar"></div>
    </main>

    <aside class="w-full md:w-[450px] bg-white border-l border-slate-200 flex flex-col h-full shadow-2xl z-10 no-print">
        <div class="p-8 border-b bg-slate-50/30">
            <h3 class="font-black text-xl flex items-center gap-3">
                <i data-lucide="shopping-cart" class="text-rose-500"></i> Current Order
            </h3>
        </div>

        <div id="cart-list" class="flex-1 overflow-y-auto p-8 space-y-4 hide-scrollbar"></div>

        <div class="p-8 bg-white border-t border-slate-100 space-y-4 shadow-[0_-20px_50px_rgba(0,0,0,0.04)]">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Payment</label>
                    <select id="select-bank" class="w-full bg-slate-50 border-none p-3 rounded-xl outline-none font-bold text-xs focus:ring-2 focus:ring-rose-500/20"></select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block" id="label-tax-info">Tax (PPN 0%)</label>
                    <div class="p-3 bg-slate-50 rounded-xl font-bold text-xs text-slate-500">Otomatis Terhitung</div>
                </div>
            </div>

            <div class="space-y-2 pt-4 border-t border-dashed border-slate-200 text-sm font-bold">
                <div class="flex justify-between text-slate-400"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                <div class="flex justify-between text-slate-400"><span id="ppn-text">PPN (0%)</span><span id="ppn-label">Rp 0</span></div>
                <div class="flex justify-between text-rose-500"><span>Global Discount</span><span id="diskon-label">- Rp 0</span></div>
                <div class="flex justify-between items-center pt-3">
                    <span class="font-black text-slate-800 uppercase tracking-tighter">Total Bill</span>
                    <span class="text-3xl font-black text-slate-900" id="total-tagihan">Rp 0</span>
                </div>
            </div>

            <button onclick="prosesCheckout()" id="btn-bayar" class="w-full bg-rose-500 text-white py-5 rounded-[2rem] font-black text-lg hover:bg-rose-600 active:scale-95 transition-all shadow-xl shadow-rose-200 disabled:bg-slate-100 disabled:text-slate-300 disabled:shadow-none" disabled>
                Complete Payment
            </button>
        </div>
    </aside>

    <div id="modal-struk" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] hidden flex flex-col items-center justify-center p-4">
        <div class="bg-white w-full max-w-[350px] p-8 rounded-[2rem] shadow-2xl struk-font text-[12px] text-slate-800" id="print-area"></div>
        <div class="flex flex-wrap justify-center gap-3 mt-8 no-print">
            <button onclick="window.print()" class="bg-white text-slate-900 px-6 py-4 rounded-2xl font-black shadow-xl hover:bg-slate-50 flex items-center gap-2">
                <i data-lucide="printer" class="w-4 h-4"></i> Print Receipt
            </button>
            <button id="btn-wa" class="bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black shadow-xl shadow-emerald-500/30 flex items-center gap-2 hover:bg-emerald-600 transition-all">
                <i data-lucide="message-circle" class="w-4 h-4"></i> Send WhatsApp
            </button>
            <button onclick="location.reload()" class="bg-rose-500 text-white px-6 py-4 rounded-2xl font-black shadow-xl shadow-rose-500/30">
                New Order
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = [];
        let discRate = 0;
        let ppnRate = 0; // Sekarang dinamis dari DB

        async function init() {
            const { data: settings } = await _supabase.from('settings').select('*');
            if (settings) {
                // Ambil Diskon
                const disc = settings.find(s => s.key === 'diskon_global');
                if(disc) discRate = disc.value / 100;

                // Ambil PPN
                const ppnSetting = settings.find(s => s.key === 'ppn');
                if(ppnSetting) {
                    ppnRate = ppnSetting.value / 100;
                    document.getElementById('label-tax-info').innerText = `Tax (PPN ${ppnSetting.value}%)`;
                    document.getElementById('ppn-text').innerText = `PPN (${ppnSetting.value}%)`;
                }
            }

            const { data: produk } = await _supabase.from('produk').select('*').order('nama');
            const pContainer = document.getElementById('produk-list');
            pContainer.innerHTML = produk.map(p => `
                <div onclick="addToCart(${p.id}, '${p.nama}', ${p.harga})" class="produk-card bg-white p-5 rounded-[2.5rem] border border-slate-100 hover:border-rose-300 hover:shadow-2xl transition-all cursor-pointer group">
                    <div class="w-full aspect-square bg-slate-50 rounded-[2rem] mb-5 overflow-hidden">
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1551024601-bec78aea704b?q=80&w=300'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <h4 class="font-black text-slate-800 text-sm mb-1">${p.nama}</h4>
                    <p class="text-rose-500 font-black text-sm">Rp ${Number(p.harga).toLocaleString('id-ID')}</p>
                </div>
            `).join('');

            const { data: banks } = await _supabase.from('bank_payment').select('*').eq('aktif', true);
            document.getElementById('select-bank').innerHTML = banks.map(b => `<option value="${b.id}">${b.nama_metode}</option>`).join('');
            
            lucide.createIcons();
        }

        function addToCart(id, nama, harga) {
            const item = cart.find(i => i.id === id);
            if(item) item.qty++; else cart.push({id, nama, harga, qty: 1});
            renderCart();
        }

        function updateQty(idx, val) {
            cart[idx].qty += val;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-list');
            const btn = document.getElementById('btn-bayar');
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 italic">Pesanan kosong</div>`;
                btn.disabled = true;
                return;
            }
            btn.disabled = false;
            container.innerHTML = cart.map((item, idx) => `
                <div class="flex justify-between items-center bg-slate-50 p-5 rounded-3xl border border-slate-100">
                    <div class="flex-1">
                        <p class="font-black text-sm text-slate-800">${item.nama}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Rp ${item.harga.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-4 bg-white p-2 rounded-2xl shadow-sm">
                        <button onclick="updateQty(${idx}, -1)" class="w-8 h-8 flex items-center justify-center text-rose-500 hover:bg-rose-50 rounded-xl transition-all"><i data-lucide="minus" class="w-4 h-4"></i></button>
                        <span class="font-black text-xs w-4 text-center">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-8 h-8 flex items-center justify-center text-blue-500 hover:bg-blue-50 rounded-xl transition-all"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');

            const sub = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const ppnNominal = sub * ppnRate;
            const discNominal = sub * discRate;
            const total = sub + ppnNominal - discNominal;

            document.getElementById('subtotal').innerText = `Rp ${sub.toLocaleString()}`;
            document.getElementById('ppn-label').innerText = `Rp ${ppnNominal.toLocaleString()}`;
            document.getElementById('diskon-label').innerText = `- Rp ${discNominal.toLocaleString()}`;
            document.getElementById('total-tagihan').innerText = `Rp ${total.toLocaleString()}`;
            lucide.createIcons();
        }

        async function prosesCheckout() {
            const btn = document.getElementById('btn-bayar');
            const sub = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const ppnNominal = sub * ppnRate;
            const discNominal = sub * discRate;
            const total = sub + ppnNominal - discNominal;
            const bankId = document.getElementById('select-bank').value;

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const { data: trx, error: errTrx } = await _supabase.from('transaksi').insert([{
                    total_harga: total,
                    total_qty: cart.reduce((a, b) => a + b.qty, 0),
                    diskon_nominal: discNominal,
                    bank_id: bankId,
                    detail_item: cart.map(i => `${i.qty}x ${i.nama}`).join(', '),
                    items: cart
                }]).select().single();

                if(errTrx) throw errTrx;

                for (const item of cart) {
                    await _supabase.rpc('proses_pengurangan_stok', {
                        produk_id_input: item.id,
                        qty_beli: item.qty
                    });
                }
                showReceipt(trx, sub, ppnNominal, discNominal, total);
            } catch (e) {
                alert("Kesalahan: " + e.message);
                btn.disabled = false;
                btn.innerText = "Complete Payment";
            }
        }

        function showReceipt(trx, sub, ppn, disc, total) {
            const area = document.getElementById('print-area');
            const bankText = document.getElementById('select-bank').options[document.getElementById('select-bank').selectedIndex].text;
            
            area.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter">Donuts.</h2>
                    <p class="text-[10px] font-bold leading-tight mt-1 uppercase">Jl. Dewi Sri No. 99z, Kuta, Bali<br>Telp: 0812-3973-9396</p>
                    <div class="border-b-2 border-slate-900 my-4"></div>
                    <p class="text-[9px] font-bold">#TRX-${trx.id} | ${new Date().toLocaleString('id-ID')}</p>
                </div>
                
                <div class="space-y-2 mb-6">
                    ${cart.map(i => `
                        <div class="flex justify-between items-start">
                            <span class="max-w-[180px]">${i.qty}x ${i.nama}</span>
                            <span>${(i.qty * i.harga).toLocaleString()}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="border-t border-dashed border-slate-400 pt-4 space-y-1">
                    <div class="flex justify-between"><span>Subtotal</span><span>${sub.toLocaleString()}</span></div>
                    <div class="flex justify-between"><span>PPN (${ppnRate * 100}%)</span><span>${ppn.toLocaleString()}</span></div>
                    ${disc > 0 ? `<div class="flex justify-between text-rose-500"><span>Discount</span><span>-${disc.toLocaleString()}</span></div>` : ''}
                    <div class="flex justify-between text-lg font-black pt-3 border-t-2 border-slate-900 mt-2">
                        <span>TOTAL</span><span>Rp ${total.toLocaleString()}</span>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <div class="inline-block border-2 border-slate-900 px-4 py-1 font-black text-[10px] uppercase">
                        PAID VIA ${bankText}
                    </div>
                    <p class="text-[10px] font-bold mt-6 italic">"Sweetness in every bite!"</p>
                    <p class="text-[9px] mt-2 opacity-50">Terima kasih atas kunjungan Anda</p>
                </div>
            `;
            
            document.getElementById('modal-struk').classList.remove('hidden');
            document.getElementById('btn-wa').onclick = () => {
                const noHp = prompt("Masukkan nomor WhatsApp pelanggan (Contoh: 62812xxx):");
                if (noHp) kirimWhatsApp(noHp, trx, sub, ppn, disc, total);
            };
        }

        function kirimWhatsApp(noHp, trx, sub, ppn, disc, total) {
            let pesan = `*DONUTS. RECEIPT*%0A`;
            pesan += `Jl. Dewi Sri No. 99z, Badung%0A`;
            pesan += `--------------------------%0A`;
            pesan += `ID: TRX-${trx.id}%0A`;
            pesan += `Tgl: ${new Date().toLocaleDateString()}%0A%0A`;
            
            cart.forEach(i => {
                pesan += `${i.qty}x ${i.nama} = ${ (i.qty * i.harga).toLocaleString()}%0A`;
            });

            pesan += `--------------------------%0A`;
            pesan += `Subtotal: ${sub.toLocaleString()}%0A`;
            pesan += `PPN (${ppnRate * 100}%): ${ppn.toLocaleString()}%0A`;
            if(disc > 0) pesan += `Disc: -${disc.toLocaleString()}%0A`;
            pesan += `*TOTAL: Rp ${total.toLocaleString()}*%0A%0A`;
            pesan += `Terima kasih! ðŸ©`;

            window.open(`https://wa.me/${noHp}?text=${pesan}`, '_blank');
        }

        function filterMenu() {
            const keyword = document.getElementById('cari-menu').value.toLowerCase();
            document.querySelectorAll('.produk-card').forEach(card => {
                const nama = card.querySelector('h4').innerText.toLowerCase();
                card.style.display = nama.includes(keyword) ? 'block' : 'none';
            });
        }

        setInterval(() => { document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
        init();
    </script>
</body>
</html>
