<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts. - Pesan Sekarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="status-tracker" class="hidden fixed top-0 inset-x-0 z-50 p-4 bg-rose-500 text-white shadow-xl">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-full status-pulse">
                    <i data-lucide="loader" class="w-4 h-4 animate-spin"></i>
                </div>
                <div>
                    <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest">Status Pesanan</p>
                    <p id="text-status" class="text-sm font-black italic">Menunggu Konfirmasi Kasir...</p>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-lg"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-30 border-b border-slate-100">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-rose-500">Donuts.</h1>
            <p id="info-meja" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 italic tracking-widest">Meja: TA</p>
        </div>
        <div class="relative">
            <i data-lucide="shopping-bag" class="text-slate-800"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-rose-500 text-white text-[9px] w-5 h-5 flex items-center justify-center rounded-full hidden font-black ring-2 ring-white">0</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-6 pb-48 space-y-8">
        
        <section class="space-y-4">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                <input type="text" id="cari-menu" onkeyup="filterProduk()" placeholder="Cari donat idamanmu..." 
                    class="w-full bg-white border-none p-4 pl-12 rounded-[1.5rem] text-sm font-semibold shadow-sm outline-none focus:ring-2 focus:ring-rose-500/10 transition-all">
            </div>
        </section>

        <section>
            <h2 class="text-lg font-extrabold mb-4">Pilih Menu üç©</h2>
            <div id="menu-container" class="grid grid-cols-1 gap-4">
                <div class="text-center py-10 opacity-50 italic">Memuat menu...</div>
            </div>
        </section>

        <section id="form-order" class="space-y-6">
            <div class="p-6 bg-white rounded-[2rem] shadow-sm space-y-4">
                <h3 class="font-black text-xs uppercase text-slate-400">Pilih Layanan</h3>
                <div class="grid grid-cols-3 gap-2">
                    <label class="flex flex-col items-center gap-2 p-3 bg-slate-50 rounded-2xl border-2 border-transparent has-[:checked]:border-rose-500 cursor-pointer transition-all">
                        <input type="radio" name="tipe_order" value="Dine In" class="hidden" checked onclick="toggleAlamat(false)">
                        <span class="text-[10px] font-bold">Makan Sini</span>
                    </label>
                    <label class="flex flex-col items-center gap-2 p-3 bg-slate-50 rounded-2xl border-2 border-transparent has-[:checked]:border-rose-500 cursor-pointer transition-all">
                        <input type="radio" name="tipe_order" value="Take Away" class="hidden" onclick="toggleAlamat(false)">
                        <span class="text-[10px] font-bold">Bungkus</span>
                    </label>
                    <label class="flex flex-col items-center gap-2 p-3 bg-slate-50 rounded-2xl border-2 border-transparent has-[:checked]:border-rose-500 cursor-pointer transition-all">
                        <input type="radio" name="tipe_order" value="Gojek" class="hidden" onclick="toggleAlamat(true)">
                        <span class="text-[10px] font-bold">Gojek</span>
                    </label>
                </div>
                <textarea id="alamat-lengkap" class="hidden w-full p-4 bg-slate-50 rounded-2xl border-none text-sm outline-none focus:ring-1 focus:ring-rose-200" placeholder="Masukkan alamat pengiriman lengkap..."></textarea>
            </div>

            <div class="p-6 bg-white rounded-[2rem] shadow-sm space-y-4">
                <h3 class="font-black text-xs uppercase text-slate-400">Metode Bayar</h3>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border-2 border-transparent has-[:checked]:border-rose-500 cursor-pointer transition-all">
                        <input type="radio" name="metode_bayar" value="Cash" class="hidden" checked onclick="toggleBank(false)">
                        <span class="text-xs font-bold">Tunai (Cash)</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border-2 border-transparent has-[:checked]:border-rose-500 cursor-pointer transition-all">
                        <input type="radio" name="metode_bayar" value="Transfer" class="hidden" onclick="toggleBank(true)">
                        <span class="text-xs font-bold">Transfer Bank</span>
                    </label>
                </div>

                <div id="area-bank" class="hidden space-y-4 p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-blue-400 uppercase">BCA - Donuts Maju</p>
                            <p class="text-lg font-black text-blue-900">7722-098-123</p>
                        </div>
                        <i data-lucide="copy" class="w-4 h-4 text-blue-400"></i>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 block uppercase">Upload Foto Bukti:</label>
                        <input type="file" id="bukti-bayar" accept="image/*" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:bg-blue-600 file:text-white">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="order-bar" class="fixed bottom-0 inset-x-0 p-6 bg-white/80 backdrop-blur-xl border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] transform translate-y-full transition-all duration-500 z-40 rounded-t-[2.5rem]">
        <div class="max-w-md mx-auto space-y-4">
            <input type="text" id="nama-pelanggan" placeholder="Masukkan Nama Anda..." class="w-full bg-slate-100 border-none p-4 rounded-2xl text-sm font-bold outline-none focus:ring-2 focus:ring-rose-500/20">
            <button onclick="prosesCheckout()" id="btn-kirim" class="w-full bg-rose-500 text-white py-5 rounded-[1.5rem] font-black flex justify-between items-center px-8 active:scale-95 transition-all shadow-xl shadow-rose-200">
                <span>KONFIRMASI PESANAN</span>
                <span id="total-text" class="text-lg">Rp 0</span>
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const adminWA = "6281234567890"; // GANTI NOMOR ANDA

        let cart = [];
        let allProducts = [];
        let nomorMeja = "TA";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            nomorMeja = params.get('meja') || "TA";
            document.getElementById('info-meja').innerText = `Meja: ${nomorMeja}`;
            
            // Cek jika ada pesanan aktif
            const activeId = localStorage.getItem('activeOrderId');
            if(activeId) pantauStatus(activeId);

            const { data } = await _supabase.from('produk').select('*').order('nama');
            if (data) { allProducts = data; renderMenu(data); }
            lucide.createIcons();
        }

        function renderMenu(data) {
            const container = document.getElementById('menu-container');
            container.innerHTML = data.map(p => `
                <div class="flex items-center gap-4 bg-white p-4 rounded-[1.8rem] shadow-sm border border-slate-50">
                    <img src="${p.image_url}" class="w-16 h-16 object-cover rounded-2xl">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${p.nama}</h4>
                        <p class="text-rose-500 font-black text-xs">Rp ${p.harga.toLocaleString()}</p>
                    </div>
                    <button onclick="tambahItem(${p.id}, '${p.nama}', ${p.harga})" class="bg-rose-50 p-3 rounded-2xl text-rose-500 active:scale-90 transition-all"><i data-lucide="plus" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterProduk() {
            const keyword = document.getElementById('cari-menu').value.toLowerCase();
            const filtered = allProducts.filter(p => p.nama.toLowerCase().includes(keyword));
            renderMenu(filtered);
        }

        function toggleAlamat(show) { document.getElementById('alamat-lengkap').classList.toggle('hidden', !show); }
        function toggleBank(show) { document.getElementById('area-bank').classList.toggle('hidden', !show); }

        function tambahItem(id, nama, harga) {
            const item = cart.find(i => i.id === id);
            if(item) item.qty++; else cart.push({id, nama, harga, qty: 1});
            updateUI();
        }

        function updateUI() {
            const total = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const count = cart.reduce((a, b) => a + b.qty, 0);
            document.getElementById('total-text').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-count').classList.toggle('hidden', count === 0);
            document.getElementById('order-bar').classList.toggle('translate-y-full', count === 0);
        }

        async function prosesCheckout() {
            const nama = document.getElementById('nama-pelanggan').value;
            const tipe = document.querySelector('input[name="tipe_order"]:checked').value;
            const bayar = document.querySelector('input[name="metode_bayar"]:checked').value;
            const alamat = document.getElementById('alamat-lengkap').value;
            const fileBukti = document.getElementById('bukti-bayar').files[0];

            if(!nama) return alert("Masukkan Nama Anda!");
            if(tipe === 'Gojek' && !alamat) return alert("Alamat pengiriman wajib diisi!");
            if(bayar === 'Transfer' && !fileBukti) return alert("Harap upload bukti transfer!");

            const btn = document.getElementById('btn-kirim');
            btn.disabled = true; btn.innerText = "Mengirim...";

            let buktiUrl = "";
            if(fileBukti) {
                const fName = `${Date.now()}_${nama}.png`;
                const { data: upData } = await _supabase.storage.from('bukti-transfer').upload(fName, fileBukti);
                if(upData) buktiUrl = _supabase.storage.from('bukti-transfer').getPublicUrl(fName).data.publicUrl;
            }

            const total = cart.reduce((a, b) => a + (b.harga * b.qty), 0);
            const { data, error } = await _supabase.from('pesanan_pelanggan').insert([{
                nomor_meja: nomorMeja, nama_pelanggan: nama, items: cart,
                total_harga: total, tipe_order: tipe, metode_bayar: bayar,
                alamat_kirim: alamat, bukti_bayar_url: buktiUrl, status: 'menunggu'
            }]).select();

            if(!error) {
                localStorage.setItem('activeOrderId', data[0].id);
                kirimWhatsApp(nama, tipe, bayar, alamat, total);
                location.reload();
            }
        }

        function kirimWhatsApp(nama, tipe, bayar, alamat, total) {
            let msg = `*PESANAN BARU - DONUTS*%0Aüë§: ${nama}%0Aüìç: ${tipe} (${nomorMeja})%0Aüí≥: ${bayar}%0A`;
            if(alamat) msg += `üè†: ${alamat}%0A`;
            msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A`;
            cart.forEach(i => { msg += `- ${i.qty}x ${i.nama}%0A`; });
            msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A*TOTAL: Rp ${total.toLocaleString()}*`;
            window.open(`https://wa.me/${adminWA}?text=${msg}`, '_blank');
        }

        async function pantauStatus(orderId) {
            document.getElementById('status-tracker').classList.remove('hidden');
            const { data } = await _supabase.from('pesanan_pelanggan').select('status').eq('id', orderId).single();
            if(data) updateStatusUI(data.status);

            _supabase.channel('order-status').on('postgres_changes', 
                { event: 'UPDATE', schema: 'public', table: 'pesanan_pelanggan', filter: `id=eq.${orderId}` },
                payload => updateStatusUI(payload.new.status)
            ).subscribe();
        }

        function updateStatusUI(status) {
            const txt = document.getElementById('text-status');
            const map = {
                'menunggu': 'Menunggu konfirmasi dapur...',
                'proses': 'üî• Donat sedang disiapkan...',
                'siap': '‚úÖ Siap disajikan / diambil!',
                'selesai': '‚ú® Pesanan selesai. Nikmati!'
            };
            txt.innerText = map[status] || status;
            if(status === 'selesai') localStorage.removeItem('activeOrderId');
        }

        init();
    </script>
</body>
</html>
