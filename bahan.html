<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Baku | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-rose-200 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span>Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
                <a href="laporan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    <span>Laporan HPP</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-bold italic text-slate-900">Inventory Management.</h2>
                <p class="text-sm text-slate-500">Pantau stok bahan dan harga modal secara real-time.</p>
            </div>
            <button onclick="bukaModal()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 hover:bg-rose-600 transition shadow-lg shadow-slate-200">
                <i data-lucide="plus" class="w-4 h-4"></i> Tambah Bahan
            </button>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100">
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Nama Bahan Baku</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Sisa Stok</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Harga / Satuan</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bahan-table-body" class="text-sm font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal-bahan" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl scale-up-animation">
            <h3 id="modal-title" class="text-2xl font-black italic mb-6">Setup Bahan.</h3>
            <div class="space-y-4">
                <input type="hidden" id="b-id">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Bahan</label>
                    <input type="text" id="nama-bahan" placeholder="Contoh: Tepung Terigu" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold mt-1">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Jumlah</label>
                        <input type="number" id="stok-bahan" placeholder="1000" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Satuan</label>
                        <select id="satuan-bahan" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold mt-1">
                            <option value="gram">Gram (g)</option>
                            <option value="ml">Mililiter (ml)</option>
                            <option value="pcs">Pcs</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Total Belanja (Rp)</label>
                    <input type="number" id="harga-total" placeholder="Contoh: 15000" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold mt-1">
                </div>
                
                <div class="flex gap-4 pt-6">
                    <button onclick="tutupModal()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition">Batal</button>
                    <button id="btn-simpan" onclick="simpanBahan()" class="flex-[2] bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-200 hover:bg-rose-600 transition-all uppercase tracking-wider">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadBahan() {
            const { data } = await _supabase.from('bahan').select('*').order('nama_bahan');
            const tbody = document.getElementById('bahan-table-body');
            tbody.innerHTML = '';
            
            data.forEach(b => {
                const harga = b.harga_beli_per_gram || 0;
                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-all group">
                        <td class="p-6 text-slate-900 font-bold">${b.nama_bahan}</td>
                        <td class="p-6 text-center">
                            <span class="${b.stok_gram < 500 ? 'text-rose-500 bg-rose-50 px-4 py-1.5 rounded-full' : 'text-slate-600 bg-slate-100 px-4 py-1.5 rounded-full'}">
                                ${b.stok_gram.toLocaleString()} <span class="text-[10px] opacity-50 uppercase">${b.satuan}</span>
                            </span>
                        </td>
                        <td class="p-6 text-center text-slate-400">Rp ${parseFloat(harga).toFixed(2)} / ${b.satuan}</td>
                        <td class="p-6 text-center">
                            <div class="flex justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="editBahan(${b.id})" class="bg-blue-50 text-blue-600 p-2 rounded-lg hover:bg-blue-600 hover:text-white transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="hapusBahan(${b.id})" class="bg-rose-50 text-rose-600 p-2 rounded-lg hover:bg-rose-600 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }

        async function simpanBahan() {
            const id = document.getElementById('b-id').value;
            const nama_bahan = document.getElementById('nama-bahan').value;
            const stok_gram = parseFloat(document.getElementById('stok-bahan').value);
            const satuan = document.getElementById('satuan-bahan').value;
            const hargaTotal = parseFloat(document.getElementById('harga-total').value);

            if(!nama_bahan || !stok_gram || !hargaTotal) return alert("Wajib isi semua kolom!");

            const harga_beli_per_gram = hargaTotal / stok_gram;
            const payload = { nama_bahan, stok_gram, satuan, harga_beli_per_gram };

            if(id) {
                await _supabase.from('bahan').update(payload).eq('id', id);
            } else {
                await _supabase.from('bahan').insert([payload]);
            }

            tutupModal();
            loadBahan();
        }

        async function editBahan(id) {
            bukaModal();
            document.getElementById('modal-title').innerText = "Edit Bahan.";
            document.getElementById('btn-simpan').innerText = "Update";
            
            const { data: b } = await _supabase.from('bahan').select('*').eq('id', id).single();
            
            document.getElementById('b-id').value = b.id;
            document.getElementById('nama-bahan').value = b.nama_bahan;
            document.getElementById('stok-bahan').value = b.stok_gram;
            document.getElementById('satuan-bahan').value = b.satuan;
            document.getElementById('harga-total').value = Math.round(b.harga_beli_per_gram * b.stok_gram);
        }

        async function hapusBahan(id) {
            if(confirm('Hapus bahan ini? Resep yang menggunakan bahan ini akan error.')) {
                await _supabase.from('bahan').delete().eq('id', id);
                loadBahan();
            }
        }

        function bukaModal() { 
            document.getElementById('modal-bahan').classList.remove('hidden'); 
            document.getElementById('b-id').value = '';
            document.getElementById('nama-bahan').value = '';
            document.getElementById('stok-bahan').value = '';
            document.getElementById('harga-total').value = '';
        }
        function tutupModal() { document.getElementById('modal-bahan').classList.add('hidden'); }

        loadBahan();
    </script>
</body>
</html>
