<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data - Produk & Resep | Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .sidebar-item:hover { background-color: #fff1f2; color: #e11d48; }
        .active-nav { background-color: #ffe4e6; color: #e11d48; font-weight: 700; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* High Contrast Focus & Clarity */
        input:focus, select:focus {
            background-color: white !important;
            border: 2px solid #f43f5e !important;
            box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1);
        }

        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 2px;
        }
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #f43f5e;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-rose-500 p-2 rounded-xl shadow-lg shadow-rose-200"><span class="text-white text-xl">üç©</span></div>
                <h1 class="text-xl font-extrabold text-slate-900 tracking-tight">Donuts.</h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-3 px-3 py-3 rounded-xl sidebar-item text-slate-600 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-sm font-semibold">Dashboard</span>
            </a>
            <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Master Data</div>
            <div class="ml-2 border-l-2 border-rose-200 pl-2 space-y-1">
                <a href="produk.html" class="flex items-center gap-3 px-3 py-2 rounded-lg active-nav transition-all">
                    <i data-lucide="donut" class="w-4 h-4"></i>
                    <span class="text-sm">Data Produk</span>
                </a>
                <a href="bahan.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-slate-500 hover:text-rose-600 transition-all">
                    <i data-lucide="package" class="w-4 h-4"></i>
                    <span>Bahan Baku</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-50">
        <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-black italic tracking-tight">Menu Inventory.</h2>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-wider">Product & Recipe Management</p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportExcel()" class="bg-slate-100 text-slate-700 px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-slate-200 border border-slate-200">
                    <i data-lucide="file-down" class="w-4 h-4"></i> Export
                </button>
                <button onclick="bukaModal()" class="bg-rose-500 text-white px-6 py-2 rounded-xl font-black text-sm flex items-center gap-2 hover:bg-rose-600 transition shadow-xl shadow-rose-100 active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4"></i> Tambah Menu
                </button>
            </div>
        </header>

        <div class="p-8">
            <div class="mb-8 relative max-w-md">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                <input type="text" id="cari-produk" onkeyup="filterTabel()" placeholder="Cari varian donat..." class="w-full bg-white border-2 border-slate-100 rounded-2xl p-3.5 pl-12 focus:ring-0 outline-none font-bold shadow-sm text-sm">
            </div>

            <div id="produk-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </div>
    </main>

    <div id="modal-produk" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl p-8 rounded-[2.5rem] shadow-2xl flex flex-col max-h-[92vh]">
            <div class="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                <div>
                    <h3 id="modal-title" class="text-2xl font-black italic text-slate-800">Setup Menu.</h3>
                    <p class="text-xs text-slate-400 font-bold">Lengkapi detail produk dan komposisi bahan</p>
                </div>
                <button onclick="tutupModal()" class="text-slate-400 hover:text-rose-500"><i data-lucide="x"></i></button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 overflow-y-auto custom-scroll pr-2">
                <div class="space-y-6">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-rose-500 uppercase tracking-widest">Detail Produk</label>
                        <input type="hidden" id="p-id"> 
                        <input type="text" id="p-nama" placeholder="Nama Varian" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-extrabold border-2 border-transparent">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="p-harga" placeholder="Harga Jual" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-black border-2 border-transparent">
                            <input type="number" id="p-stok" placeholder="Stok" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-black border-2 border-transparent">
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 px-1">FOTO PRODUK</label>
                            <div class="flex gap-4 items-center bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-slate-200">
                                <div class="w-20 h-20 bg-white rounded-xl overflow-hidden border border-slate-200 flex-shrink-0">
                                    <img id="img-preview" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1">
                                    <input type="file" id="p-file" accept="image/*" class="text-xs font-bold cursor-pointer w-full">
                                    <p class="text-[9px] text-slate-400 mt-2 italic">*Upload langsung ke Supabase Storage</p>
                                </div>
                                <input type="hidden" id="p-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Komposisi Resep (HPP)</label>
                    <div class="flex gap-2">
                        <select id="select-bahan" class="flex-1 p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none border-2 border-transparent"></select>
                        <input type="number" id="gram-pakai" placeholder="Qty" class="w-20 p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent text-center">
                        <button onclick="tambahBahanKeList()" class="bg-slate-900 text-white px-5 rounded-2xl hover:bg-blue-600 shadow-lg"><i data-lucide="plus"></i></button>
                    </div>
                    
                    <div id="temp-resep-list" class="space-y-2 min-h-[150px] max-h-[250px] overflow-y-auto custom-scroll border-2 border-dashed border-slate-100 rounded-[2rem] p-4 bg-slate-50/50"></div>

                    <div class="bg-slate-900 p-6 rounded-[2rem] text-white flex justify-between items-center shadow-xl shadow-slate-200">
                        <div>
                            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Total Modal (HPP)</p>
                            <p class="text-2xl font-black text-emerald-400" id="estimasi-hpp">Rp 0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Estimasi Margin</p>
                            <p class="text-sm font-bold" id="label-margin">0%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex gap-4">
                <button onclick="tutupModal()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition">Batal</button>
                <button id="btn-save" onclick="simpanProdukLengkap()" class="flex-[2] bg-rose-500 text-white py-4 rounded-2xl font-black shadow-xl shadow-rose-200 hover:bg-rose-600 transition-all uppercase tracking-widest">Simpan Data</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://bkkpkfvcssdmgnncrrhu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJra3BrZnZjc3NkbWdubmNycmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTQ4OTIsImV4cCI6MjA4NjM3MDg5Mn0.VeE2IZhQmTyKMMQI4Ukh0nt6YHR2zVs_nUnjtPt-GPQ";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let masterBahan = [];
        let resepTemp = [];
        let allProduk = [];

        async function init() {
            const { data: bahan } = await _supabase.from('bahan').select('*').order('nama_bahan');
            masterBahan = bahan || [];
            document.getElementById('select-bahan').innerHTML = masterBahan.map(b => `<option value="${b.id}">${b.nama_bahan} (${b.satuan})</option>`).join('');
            loadProduk();
            document.getElementById('p-harga').addEventListener('input', hitungHppDanMargin);
        }

        async function loadProduk() {
            const { data: produk } = await _supabase.from('produk').select('*').order('id', { ascending: false });
            allProduk = produk || [];
            renderGrid(allProduk);
        }

        function renderGrid(data) {
            const grid = document.getElementById('produk-list');
            grid.innerHTML = data.map(p => {
                const isLow = p.stok <= 10;
                return `
                <div class="product-card bg-white rounded-[2rem] border-slate-100 overflow-hidden shadow-sm flex flex-col">
                    <div class="h-44 bg-slate-100 relative overflow-hidden">
                        <img src="${p.image_url || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        <div class="absolute top-4 right-4 bg-slate-900 text-white px-3 py-1 rounded-lg text-[10px] font-black shadow-lg">
                            Rp ${Number(p.harga).toLocaleString()}
                        </div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-black text-slate-800 leading-tight">${p.nama}</h4>
                            <span class="text-[10px] font-black ${isLow ? 'text-rose-500 bg-rose-50' : 'text-emerald-500 bg-emerald-50'} px-2 py-1 rounded-md">
                                ${p.stok} Pcs
                            </span>
                        </div>
                        <div class="mt-auto flex gap-2 pt-4 border-t border-slate-100">
                            <button onclick="bukaModalEdit(${p.id})" class="flex-1 bg-slate-50 hover:bg-blue-600 text-slate-600 hover:text-white py-2 rounded-xl font-bold text-xs transition-all flex items-center justify-center gap-2">
                                <i data-lucide="edit-3" class="w-3.5 h-3.5"></i> Edit
                            </button>
                            <button onclick="hapusProduk(${p.id})" class="flex-1 bg-slate-50 hover:bg-rose-600 text-slate-400 hover:text-white py-2 rounded-xl font-bold text-xs transition-all flex items-center justify-center gap-2">
                                <i data-lucide="trash-2" class="w-3.5 h-3.5"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        // --- Fitur Upload Gambar ---
        document.getElementById('p-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('img-preview').src = e.target.result;
                reader.readAsDataURL(file);
            }
        });

        async function uploadKeSupabase(file) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}.${fileExt}`;
            const filePath = `produk/${fileName}`;

            const { data, error } = await _supabase.storage
                .from('images')
                .upload(filePath, file);

            if (error) throw error;

            const { data: { publicUrl } } = _supabase.storage.from('images').getPublicUrl(filePath);
            return publicUrl;
        }

        // --- Logika HPP & Resep ---
        function tambahBahanKeList() {
            const id = document.getElementById('select-bahan').value;
            const qty = parseFloat(document.getElementById('gram-pakai').value);
            const bahan = masterBahan.find(b => b.id == id);
            if(!qty || !bahan) return;

            const cost = (bahan.harga_beli_per_gram || 0) * qty;
            resepTemp.push({ id: bahan.id, nama_bahan: bahan.nama_bahan, satuan: bahan.satuan, harga_beli_per_gram: bahan.harga_beli_per_gram, qty_resep: qty, cost_resep: cost });
            renderTempResep();
            document.getElementById('gram-pakai').value = '';
        }

        function renderTempResep() {
            const container = document.getElementById('temp-resep-list');
            container.innerHTML = resepTemp.map((item, index) => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 mb-2">
                    <div>
                        <p class="text-xs font-black text-slate-800">${item.nama_bahan}</p>
                        <p class="text-[10px] text-slate-400 font-bold">${item.qty_resep} ${item.satuan} ‚Ä¢ Rp ${Math.round(item.cost_resep).toLocaleString()}</p>
                    </div>
                    <button onclick="resepTemp.splice(${index}, 1); renderTempResep()" class="text-slate-300 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('') || `<p class="text-center text-slate-300 text-[10px] font-bold mt-10">BELUM ADA BAHAN</p>`;
            hitungHppDanMargin();
            lucide.createIcons();
        }

        function hitungHppDanMargin() {
            const totalHpp = resepTemp.reduce((a, b) => a + b.cost_resep, 0);
            const hargaJual = parseFloat(document.getElementById('p-harga').value) || 0;
            document.getElementById('estimasi-hpp').innerText = `Rp ${Math.round(totalHpp).toLocaleString('id-ID')}`;
            if(hargaJual > 0) {
                const margin = ((hargaJual - totalHpp) / hargaJual) * 100;
                document.getElementById('label-margin').innerText = `${margin.toFixed(1)}%`;
            }
        }

        // --- Save & Edit ---
        async function simpanProdukLengkap() {
            const id = document.getElementById('p-id').value;
            const btn = document.getElementById('btn-save');
            const fileInput = document.getElementById('p-file');
            let imageUrl = document.getElementById('p-image').value;

            if(!document.getElementById('p-nama').value) return alert("Nama produk wajib diisi!");

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                if (fileInput.files.length > 0) imageUrl = await uploadKeSupabase(fileInput.files[0]);

                const payload = { 
                    nama: document.getElementById('p-nama').value, 
                    harga: document.getElementById('p-harga').value, 
                    stok: document.getElementById('p-stok').value || 0, 
                    image_url: imageUrl 
                };

                let resultId = id;
                if(id) {
                    await _supabase.from('produk').update(payload).eq('id', id);
                    await _supabase.from('resep').delete().eq('produk_id', id);
                } else {
                    const { data } = await _supabase.from('produk').insert([payload]).select().single();
                    resultId = data.id;
                }

                if(resepTemp.length > 0) {
                    const payloadResep = resepTemp.map(r => ({ produk_id: resultId, bahan_id: r.id, jumlah_dibutuhkan: r.qty_resep }));
                    await _supabase.from('resep').insert(payloadResep);
                }
                
                tutupModal();
                loadProduk();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Simpan Data";
                btn.disabled = false;
            }
        }

        async function bukaModalEdit(id) {
            bukaModal();
            const p = allProduk.find(x => x.id === id);
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-nama').value = p.nama;
            document.getElementById('p-harga').value = p.harga;
            document.getElementById('p-stok').value = p.stok;
            document.getElementById('p-image').value = p.image_url;
            document.getElementById('img-preview').src = p.image_url || 'https://via.placeholder.com/150';

            const { data: resep } = await _supabase.from('resep').select('*, bahan(*)').eq('produk_id', id);
            resepTemp = resep ? resep.map(r => ({
                id: r.bahan_id,
                nama_bahan: r.bahan.nama_bahan,
                satuan: r.bahan.satuan,
                harga_beli_per_gram: r.bahan.harga_beli_per_gram,
                qty_resep: r.jumlah_dibutuhkan,
                cost_resep: r.jumlah_dibutuhkan * (r.bahan.harga_beli_per_gram || 0)
            })) : [];
            renderTempResep();
        }

        function filterTabel() {
            const kw = document.getElementById('cari-produk').value.toLowerCase();
            renderGrid(allProduk.filter(p => p.nama.toLowerCase().includes(kw)));
        }

        async function hapusProduk(id) {
            if(confirm('Hapus produk ini?')) {
                await _supabase.from('resep').delete().eq('produk_id', id);
                await _supabase.from('produk').delete().eq('id', id);
                loadProduk();
            }
        }

        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(allProduk);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Produk");
            XLSX.writeFile(wb, "Data_Produk_Donuts.xlsx");
        }

        function bukaModal() { 
            document.getElementById('modal-produk').classList.remove('hidden'); 
            document.getElementById('p-id').value = '';
            document.getElementById('p-nama').value = '';
            document.getElementById('p-harga').value = '';
            document.getElementById('p-stok').value = '0';
            document.getElementById('p-image').value = '';
            document.getElementById('p-file').value = '';
            document.getElementById('img-preview').src = 'https://via.placeholder.com/150';
            resepTemp = []; renderTempResep();
        }
        function tutupModal() { document.getElementById('modal-produk').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
